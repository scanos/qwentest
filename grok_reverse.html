<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Route Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
        #route-list { margin: 20px 0; }
        .route-point { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Walking Route Plan</h1>
    <div id="route-list"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Your coordinates array (lat, lon pairs)
        const coordinates = [
            [33.89462777777778, 35.51548611111111],
            [33.88783333333333, 35.515369444444445],
            [33.89488333333333, 35.51550833333334],
            [33.89487222222222, 35.515525]
        ];

        // Initialize the map
        const map = L.map('map').setView(coordinates[0], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers and route
        const routePoints = [];
        coordinates.forEach((coord, index) => {
            const marker = L.marker(coord).addTo(map);
            routePoints.push(coord);
            marker.bindPopup(`Point ${index + 1}`);
        });

        // Draw the route
        L.polyline(routePoints, { color: 'blue' }).addTo(map);

        // Reverse geocoding function
        async function getLocationName(lat, lon, index) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`,
                    {
                        headers: {
                            'User-Agent': 'WalkingRoutePlanner/1.0'
                        }
                    }
                );
                const data = await response.json();
                return data.display_name || 'Unknown location';
            } catch (error) {
                console.error('Error fetching location:', error);
                return 'Unable to fetch location';
            }
        }

        // Display route points with names
        async function displayRoute() {
            const routeList = document.getElementById('route-list');
            routeList.innerHTML = '<h2>Route Points:</h2>';

            for (let i = 0; i < coordinates.length; i++) {
                const [lat, lon] = coordinates[i];
                const locationName = await getLocationName(lat, lon, i);
                
                const pointDiv = document.createElement('div');
                pointDiv.className = 'route-point';
                pointDiv.innerHTML = `
                    <strong>Point ${i + 1}:</strong> ${locationName}<br>
                    Coordinates: ${lat}, ${lon}
                `;
                routeList.appendChild(pointDiv);
            }
        }

        // Execute the route display
        displayRoute();

        // Fit map bounds to show all points
        const bounds = L.latLngBounds(coordinates);
        map.fitBounds(bounds);
    </script>
</body>
</html>
