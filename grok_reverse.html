<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Route Plan</title>
    <style>
        #results { margin-top: 20px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Create Walking Route Plan</h1>
    <button onclick="generateRoute()">Generate Route</button>
    <div id="results"></div>

    <script>
        // Your latitude/longitude array
        const locations = [
            [33.89462777777778, 35.51548611111111],
            [33.88783333333333, 35.515369444444445],
            [33.89488333333333, 35.51550833333334],
            [33.89487222222222, 35.515525]
        ];

        async function generateRoute() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "Loading...";

            // Simulate sending the array to Grok (in reality, you'd use an API endpoint)
            const geocodedResults = await geocodeLocations(locations);
            const routePlan = createRoutePlan(geocodedResults);

            // Display results
            resultsDiv.innerHTML = routePlan;
        }

        async function geocodeLocations(locations) {
            const geocoded = [];
            for (const [lat, lon] of locations) {
                // Call Nominatim API
                const response = await fetch(
                    https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}
                   
                );
                const data = await response.json();
                geocoded.push({
                    lat,
                    lon,
                    address: data.display_name || "Unknown location"
                });
            }
            return geocoded;
        }

        function createRoutePlan(geocodedResults) {
            let html = "<h2>Walking Route Plan</h2><ol>";
            geocodedResults.forEach((point, index) => {
                html += `<li><strong>Point ${index + 1}</strong>: ${point.address} (Lat: ${point.lat}, Lon: ${point.lon})</li>`;
            });
            html += "</ol>";
            html += "<p><em>Note: This is a simple sequence. For detailed walking directions, use a routing service like OSRM.</em></p>";
            return html;
        }
    </script>
</body>
</html>
