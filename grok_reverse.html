<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Route Planner</title>
    <style>
        #results { margin-top: 20px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Walking Route Planner</h1>
    <button onclick="getRoute()">Generate Route</button>
    <div id="results"></div>

    <script>
        // Your latitude/longitude array
        const locations = [
            [33.89462777777778, 35.51548611111111],
            [33.88783333333333, 35.515369444444445],
            [33.89488333333333, 35.51550833333334],
            [33.89487222222222, 35.515525]
        ];

        async function getRoute() {
            try {
                // Simulate sending the array to Grok API
                const response = await fetch('https://xai-grok-api-endpoint/route', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ locations: locations })
                });

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                document.getElementById('results').innerHTML = `Error: ${error.message}`;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '<h2>Walking Route</h2><ol>';
            data.route.forEach((stop, index) => {
                html += `<li>Step ${index + 1}: ${stop.address} (Lat: ${stop.lat}, Lng: ${stop.lng})</li>`;
            });
            html += '</ol>';
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
