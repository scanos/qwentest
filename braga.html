<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 8 - Top 10 Places to Visit in Braga</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Top 10 Places to Visit in Braga</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([41.5503, -8.4201], 13); // Centered on Braga

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Define the top 10 places to visit in Braga
        const places = [
            { name: "Braga Cathedral", lat: 41.5497, lng: -8.4267 },
            { name: "Bom Jesus do Monte", lat: 41.5505, lng: -8.3847 },
            { name: "Sanctuary of Our Lady of Sameiro", lat: 41.5607, lng: -8.3992 },
            { name: "The Garden of Santa Bárbara", lat: 41.5532, lng: -8.4103 },
            { name: "Ribeira Square", lat: 41.5505, lng: -8.4201 },
            { name: "Arch of the New Gate", lat: 41.5515, lng: -8.4208 },
            { name: "Braga Castle", lat: 41.5489, lng: -8.4253 },
            { name: "Museum of Image", lat: 41.5512, lng: -8.4218 },
            { name: "Santa Cruz Church", lat: 41.5506, lng: -8.4203 },
            { name: "Campo das Hortas", lat: 41.5517, lng: -8.4189 }
        ];

        // Create markers for all places
        const markers = places.map(place => L.marker([place.lat, place.lng]).addTo(map));
        markers.forEach((marker, index) => marker.bindPopup(places[index].name));

        // Highlight the first location (Braga Cathedral)
        let currentIndex = 0;
        let currentMarker = markers[currentIndex];
        currentMarker.setIcon(L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        }));

        // Variable to store the polyline
        let polyline = null;

        // Function to handle marker click
        function handleMarkerClick() {
            if (currentIndex < places.length - 1) {
                // Revert the current marker to normal
                currentMarker.setIcon(L.icon({
                    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }));

                // Move to the next location
                currentIndex++;
                currentMarker = markers[currentIndex];

                // Highlight the next marker
                currentMarker.setIcon(L.icon({
                    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }));

                // Draw a line from the previous location to the new one
                const previousLocation = places[currentIndex - 1];
                const currentLocation = places[currentIndex];
                if (polyline) {
                    map.removeLayer(polyline);
                }
                polyline = L.polyline([
                    [previousLocation.lat, previousLocation.lng],
                    [currentLocation.lat, currentLocation.lng]
                ], { color: 'blue' }).addTo(map);

                // Center the map on the new location
                map.setView([currentLocation.lat, currentLocation.lng], 15);
            }
        }

        // Attach click event to the map
        map.on('click', handleMarkerClick);

        // Initial focus on Braga Cathedral
        map.setView([places[0].lat, places[0].lng], 15);
    </script>
</body>
</html>
