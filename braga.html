<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 6 - Top 10 Places to Visit in Braga</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Top 10 Places to Visit in Braga, Portugal</h1>
    </header>

    <div id="map"></div>

    <footer>
        &copy; 2023 Your Travel Guide
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([41.5499, -8.4201], 14); // Centered on Braga Cathedral

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define the top 10 places to visit in Braga, ordered by proximity to Braga Cathedral
        const places = [
            { name: "Braga Cathedral", coords: [41.5499, -8.4201] },
            { name: "Bom Jesus do Monte", coords: [41.5567, -8.3819] },
            { name: "Sanctuary of Our Lady of Sameiro", coords: [41.5606, -8.3765] },
            { name: "Theatro Circo", coords: [41.5518, -8.4209] },
            { name: "Santa Barbara Garden", coords: [41.5521, -8.4224] },
            { name: "Arch of the New Gate", coords: [41.5489, -8.4218] },
            { name: "Palace of the Bishops", coords: [41.5501, -8.4203] },
            { name: "Municipal Stadium of Braga", coords: [41.5642, -8.4108] },
            { name: "Santa Cruz Church", coords: [41.5503, -8.4212] },
            { name: "Rua do Souto", coords: [41.5507, -8.4215] }
        ];

        // Add markers for each place
        places.forEach((place, index) => {
            const marker = L.marker(place.coords).addTo(map);
            marker.bindPopup(`<b>${index + 1}. ${place.name}</b>`).openPopup();
        });

        // Fit the map to include all markers
        const bounds = places.map(place => place.coords);
        map.fitBounds(bounds);
    </script>
</body>
</html>
