<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 8 - Top 10 Places in Braga</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h3>Top 10 Places in Braga</h3>
        <p>Click on the yellow marker to move to the next location.</p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([41.5497, -8.4201], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Define the top 10 places in Braga with their coordinates
        const places = [
            { name: "Braga Cathedral", coords: [41.5497, -8.4201] },
            { name: "Bom Jesus do Monte", coords: [41.5611, -8.3967] },
            { name: "Sameiro Sanctuary", coords: [41.5677, -8.3802] },
            { name: "Theatro Circo", coords: [41.5515, -8.4203] },
            { name: "Santa Barbara Garden", coords: [41.5508, -8.4247] },
            { name: "Arch of the New Gate", coords: [41.5512, -8.4211] },
            { name: "Braga Castle", coords: [41.5520, -8.4230] },
            { name: "Museu dos Biscainhos", coords: [41.5531, -8.4228] },
            { name: "Rua do Souto", coords: [41.5505, -8.4215] },
            { name: "Espaço Vita", coords: [41.5489, -8.4204] }
        ];

        // Create markers for all places
        const markers = places.map(place => {
            const marker = L.marker(place.coords).addTo(map);
            marker.bindPopup(place.name);
            return marker;
        });

        // Function to calculate distance between two coordinates
        function getDistance(coords1, coords2) {
            const lat1 = coords1[0], lon1 = coords1[1];
            const lat2 = coords2[0], lon2 = coords2[1];
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        // Set up the initial state
        let currentIndex = 0;
        const yellowIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        const defaultIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Set the first marker as yellow
        markers[currentIndex].setIcon(yellowIcon);

        // Add click event to the yellow marker
        markers[currentIndex].on('click', () => {
            // Revert the current marker to default
            markers[currentIndex].setIcon(defaultIcon);

            // Move to the next marker
            currentIndex = (currentIndex + 1) % places.length;

            // Set the next marker as yellow
            markers[currentIndex].setIcon(yellowIcon);

            // Optionally, zoom to the new marker
            map.setView(places[currentIndex].coords, 15);
        });
    </script>
</body>
</html>
