<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Version 8 - Top 10 Places to Visit in Braga</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <h3>Top 10 Places to Visit in Braga</h3>
    <p>Click on the yellow marker to move to the next location.</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([41.5476, -8.425], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Define the top 10 places to visit in Braga
    const places = [
      { name: "Braga Cathedral", lat: 41.5476, lng: -8.425 },
      { name: "Bom Jesus do Monte", lat: 41.5475, lng: -8.3905 },
      { name: "Santuário do Sameiro", lat: 41.5611, lng: -8.4031 },
      { name: "Theatro Circo", lat: 41.5501, lng: -8.4226 },
      { name: "Santa Bárbara Garden", lat: 41.5512, lng: -8.4236 },
      { name: "Arco da Porta Nova", lat: 41.5507, lng: -8.4266 },
      { name: "Palácio do Raio", lat: 41.5514, lng: -8.4278 },
      { name: "Museu D. Diogo de Sousa", lat: 41.5488, lng: -8.4257 },
      { name: "Jardim de Santa Lucrécia", lat: 41.5523, lng: -8.4229 },
      { name: "Igreja de São Victor", lat: 41.5541, lng: -8.4283 }
    ];

    let markers = [];
    let lines = [];
    let currentIndex = 0;

    // Function to calculate distance between two points
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of the Earth in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // Distance in km
    }

    // Function to create markers for all places
    function createMarkers() {
      places.forEach((place, index) => {
        const marker = L.marker([place.lat, place.lng], {
          icon: index === currentIndex ? yellowIcon : blueIcon
        }).addTo(map);
        marker.bindPopup(`<b>${place.name}</b>`).openPopup();
        markers.push(marker);
      });
    }

    // Function to find the next nearest location
    function findNextLocation() {
      if (currentIndex >= places.length - 1) return null;
      const currentPlace = places[currentIndex];
      let minDistance = Infinity;
      let nextIndex = -1;
      for (let i = 0; i < places.length; i++) {
        if (i !== currentIndex && !markers[i].options.icon.equals(yellowIcon)) {
          const distance = calculateDistance(
            currentPlace.lat, currentPlace.lng,
            places[i].lat, places[i].lng
          );
          if (distance < minDistance) {
            minDistance = distance;
            nextIndex = i;
          }
        }
      }
      return nextIndex;
    }

    // Function to update the map when a marker is clicked
    function updateMap() {
      if (currentIndex >= places.length - 1) return;

      const nextIndex = findNextLocation();
      if (nextIndex === -1) return;

      // Draw a line from the current location to the next location
      const currentPlace = places[currentIndex];
      const nextPlace = places[nextIndex];
      const line = L.polyline([
        [currentPlace.lat, currentPlace.lng],
        [nextPlace.lat, nextPlace.lng]
      ], { color: 'blue' }).addTo(map);
      lines.push(line);

      // Update marker icons
      markers[currentIndex].setIcon(blueIcon);
      markers[nextIndex].setIcon(yellowIcon);

      // Center the map on the next location
      map.setView([nextPlace.lat, nextPlace.lng], 13);

      // Update the current index
      currentIndex = nextIndex;
    }

    // Define custom icons
    const yellowIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const blueIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // Create markers and add click event listeners
    createMarkers();
    markers[currentIndex].on('click', updateMap);
  </script>
</body>
</html>
