<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h2>User Information Form</h2>
    <form id="userForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="forename">Forename:</label>
            <input type="text" id="forename" name="forename" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            // Clear previous error messages
            document.getElementById('emailError').textContent = '';

            // Get form values
            const forename = document.getElementById('forename').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const email = document.getElementById('email').value.trim();

            // Email validation regex (basic pattern)
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validate email format
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                return false; // Prevent form submission
            }

            // Optional: Additional validation for forename and surname if needed
            if (forename === '') {
                alert('Forename is required.');
                return false;
            }
            if (surname === '') {
                alert('Surname is required.');
                return false;
            }

            // If all validations pass
            alert('Form submitted successfully!');
            return true;
        }
    </script>

</body>
</html>
