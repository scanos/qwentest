<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QWEN Web Form</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin-bottom: 20px;
  }
  table, th, td {
    border: 1px solid black;
  }
  th, td {
    padding: 8px;
    text-align: left;
  }
</style>
</head>
<body>

<h2>This form was created for free by QWEN and published for free online using GitHub pages.</h2>

<form id="userForm">
  <label for="forename">Forename:</label><br>
  <input type="text" id="forename" name="forename"><br><br>
  
  <label for="surname">Surname:</label><br>
  <input type="text" id="surname" name="surname"><br><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>
  
  <input type="button" value="Submit" onclick="validateForm()">
</form>

<h3>the Js code checks for a zero entry in forename and surname fields, and that the email provided is in the correct format</h3>

<a href="prompts.txt" target="_blank">prompts</a>

<div id="result"></div>

<script>
function validateForm() {
  const forename = document.getElementById('forename').value.trim();
  const surname = document.getElementById('surname').value.trim();
  const email = document.getElementById('email').value.trim();

  if (forename === '' || surname === '') {
    alert("Forename and Surname must not be blank.");
    return false;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    alert("Please enter a valid email address.");
    return false;
  }

  // Display data in a table before showing the popup
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = `
    <table>
      <tr><th>Forename</th><td>${forename}</td></tr>
      <tr><th>Surname</th><td>${surname}</td></tr>
      <tr><th>Email</th><td>${email}</td></tr>
    </table>
    <h4>this is how data is stored in a SQL database table using a language such as Python or php</h4>
  `;

  // Show confirmation popup after displaying the table
  alert(`Form submitted successfully!\n\nForename: ${forename}\nSurname: ${surname}\nEmail: ${email}`);
}
</script>

</body>
</html>
