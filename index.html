<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QWEN Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
    }
    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="header">This form was created for free by QWEN and published for free online using GitHub pages.</div>

<form id="userForm">
    <label for="forename">Forename:</label>
    <input type="text" id="forename" name="forename" required>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
</form>

<div class="footer">The Js code checks for a zero entry in forename and surname fields, and that the email provided is in the correct format.</div>

<script>
document.getElementById('userForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const forename = document.getElementById('forename').value.trim();
    const surname = document.getElementById('surname').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!forename || !surname) {
        alert("Forename and Surname fields cannot be blank.");
        return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }

    alert("Form submitted successfully!");
    this.reset();
});
</script>

</body>
</html>
