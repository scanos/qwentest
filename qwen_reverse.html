<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Route Plan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h1>Walking Route Plan</h1>
    <div id="map"></div>
    <table>
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Distance (m)</th>
                <th>Time (min)</th>
            </tr>
        </thead>
        <tbody id="routeTableBody"></tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total</strong></td>
                <td id="totalDistance"></td>
                <td id="totalTime"></td>
            </tr>
        </tfoot>
    </table>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>
        const latLngArray = [
            [33.89462777777778, 35.51548611111111],
            [33.88783333333333, 35.515369444444445],
            [33.89488333333333, 35.51550833333334],
            [33.89487222222222, 35.515525]
        ];

        let locations = [];
        const reverseGeocode = async (lat, lon) => {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const data = await response.json();
            return data.display_name;
        };

        const map = L.map('map').setView([33.89462777777778, 35.51548611111111], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        Promise.all(latLngArray.map(async ([lat, lon]) => {
            const address = await reverseGeocode(lat, lon);
            locations.push({ lat, lon, address });
            L.marker([lat, lon]).addTo(map).bindPopup(address);
        })).then(() => {
            const waypoints = locations.map(loc => L.latLng(loc.lat, loc.lon));
            const routeControl = L.Routing.control({
                waypoints: waypoints,
                router: L.Routing.osrmv1({ profile: 'foot' }),
                createMarker: function() { return null; }
            }).addTo(map);

            let totalDistance = 0;
            let totalTime = 0;

            routeControl.on('routeselected', function(e) {
                const instructions = e.route.instructionList().instructions;
                const tbody = document.getElementById('routeTableBody');
                tbody.innerHTML = '';

                for (let i = 0; i < instructions.length - 1; i++) {
                    const fromLoc = locations[i].address;
                    const toLoc = locations[i + 1].address;
                    const distance = Math.round(instructions[i].distance);
                    const time = Math.round(instructions[i].time / 60); // Convert seconds to minutes

                    totalDistance += distance;
                    totalTime += time;

                    const row = `<tr>
                        <td>${fromLoc}</td>
                        <td>${toLoc}</td>
                        <td>${distance}</td>
                        <td>${time}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                }

                document.getElementById('totalDistance').textContent = `${totalDistance} m`;
                document.getElementById('totalTime').textContent = `${totalTime} min`;
            });
        });
    </script>
</body>
</html>
