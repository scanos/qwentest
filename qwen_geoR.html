<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Geocode with Google Maps API</title>
</head>
<body>
    <h1>Reverse Geocoding with Google Maps API</h1>
    <ul id="address-list"></ul>

    <script>
        function initMap() {
            const geocoder = new google.maps.Geocoder();
            const coordinates = [
                { lat: 40.714224, lng: -73.961452 },
                { lat: 37.7749, lng: -122.4194 },
                { lat: 51.5074, lng: -0.1278 },
                { lat: 33.89462777777778, lng: 35.51548611111111 }
            ];

            const addressList = document.getElementById('address-list');

            coordinates.forEach((coord, index) => {
                geocoder.geocode({ location: coord }, (results, status) => {
                    if (status === 'OK') {
                        if (results[0]) {
                            const li = document.createElement('li');
                            li.textContent = `(${coord.lat}, ${coord.lng}) â†’ ${results[0].formatted_address}`;
                            addressList.appendChild(li);
                        } else {
                            console.warn('No results found');
                        }
                    } else {
                        console.error('Geocode failed due to: ' + status);
                    }
                });
            });
        }
    </script>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2RYFaiLK0eKC3AZlcI45YmcJ7wfEBuiw&callback=initMap">
    </script>
</body>
</html>
