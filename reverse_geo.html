<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Geo Map</title>
    <script src="exif.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2RYFaiLK0eKC3AZlcI45YmcJ7wfEBuiw&callback=initMap" async defer></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Image Geo Map</h1>
    <table>
        <tr>
            <th>Image Name</th>
            <th>Thumbnail</th>
            <th>Geolocation (Lat, Lng)</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>h1.jpg</td>
            <td><img src="h1.jpg" alt="h1"></td>
            <td id="geo-h1"></td>
            <td id="addr-h1"></td>
        </tr>
        <tr>
            <td>h2.jpg</td>
            <td><img src="h2.jpg" alt="h2"></td>
            <td id="geo-h2"></td>
            <td id="addr-h2"></td>
        </tr>
        <tr>
            <td>h3.jpg</td>
            <td><img src="h3.jpg" alt="h3"></td>
            <td id="geo-h3"></td>
            <td id="addr-h3"></td>
        </tr>
        <tr>
            <td>h4.jpg</td>
            <td><img src="h4.jpg" alt="h4"></td>
            <td id="geo-h4"></td>
            <td id="addr-h4"></td>
        </tr>
    </table>

    <h2>Map</h2>
    <div id="map"></div>

    <script>
        function getExifData(imgId, imgFile) {
            const imgElement = document.querySelector(`img[alt='${imgFile}']`);
            EXIF.getData(imgElement, function() {
                const lat = EXIF.getTag(this, "GPSLatitude");
                const lng = EXIF.getTag(this, "GPSLongitude");
                if (lat && lng) {
                    const latDec = lat[0] + lat[1] / 60 + lat[2] / 3600;
                    const lngDec = lng[0] + lng[1] / 60 + lng[2] / 3600;
                    document.getElementById(`geo-${imgId}`).innerText = `${latDec}, ${lngDec}`;
                    getAddress(latDec, lngDec, imgId);
                    addMarker(latDec, lngDec, imgFile);
                }
            });
        }

        function getAddress(lat, lng, imgId) {
            const geocoder = new google.maps.Geocoder();
            const latlng = { lat, lng };
            geocoder.geocode({ location: latlng }, (results, status) => {
                if (status === "OK" && results[0]) {
                    document.getElementById(`addr-${imgId}`).innerText = results[0].formatted_address;
                }
            });
        }

        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 33.8886, lng: 35.4955 },
                zoom: 15,
                mapTypeId: "roadmap",
            });
        }

        function addMarker(lat, lng, title) {
            new google.maps.Marker({
                position: { lat, lng },
                map: map,
                title: title,
            });
        }

        window.onload = function() {
            getExifData("h1", "h1.jpg");
            getExifData("h2", "h2.jpg");
            getExifData("h3", "h3.jpg");
            getExifData("h4", "h4.jpg");
        };
    </script>
</body>
</html>
