<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Coordinates and Nearby Attractions</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .popup-content {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([0, 0], 15); // Default view at [0, 0]

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to calculate distance in miles between two coordinates
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const earthRadiusMiles = 3958.8; // Earth's radius in miles
      const dLat = toRadians(lat2 - lat1);
      const dLon = toRadians(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return earthRadiusMiles * c;
    }

    function toRadians(degrees) {
      return degrees * Math.PI / 180;
    }

    // Function to fetch nearby attractions using OpenStreetMap's Nominatim API
    async function fetchNearbyAttractions(lat, lon) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=tourism&lat=${lat}&lon=${lon}&radius=5000&limit=1`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch attractions');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching attractions:', error);
        return [];
      }
    }

    // Get user's GPS coordinates
    navigator.geolocation.getCurrentPosition(async (position) => {
      const { latitude, longitude } = position.coords;

      // Set the map view to the user's location
      map.setView([latitude, longitude], 15);

      // Add a marker for the user's location
      const userMarker = L.marker([latitude, longitude]).addTo(map);
      userMarker.bindPopup('<b>Your Location</b>').openPopup();

      // Fetch nearby attractions
      const attractions = await fetchNearbyAttractions(latitude, longitude);
      if (attractions.length > 0) {
        const attraction = attractions[0];
        const attractionLat = parseFloat(attraction.lat);
        const attractionLon = parseFloat(attraction.lon);

        // Calculate distance from user to attraction
        const distanceMiles = calculateDistance(latitude, longitude, attractionLat, attractionLon).toFixed(2);

        // Add a marker for the nearest attraction
        const attractionMarker = L.marker([attractionLat, attractionLon]).addTo(map);
        attractionMarker.bindPopup(`<b>${attraction.display_name}</b><br>${distanceMiles} miles away`);
      } else {
        console.log('No attractions found nearby.');
      }
    }, (error) => {
      console.error('Error getting location:', error.message);
      alert('Unable to retrieve your location. Please ensure location services are enabled.');
    });
  </script>
</body>
</html>
