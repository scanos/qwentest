<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest OSM Tourism Key-Value Pairs</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
        @media (max-width: 640px) {
            #map { height: 300px; }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Nearest OSM Tourism Key-Value Pairs</h1>
        <p id="status" class="text-center mb-4">Fetching your location...</p>
        <div id="map" class="w-full mb-4"></div>
        <div id="results" class="text-sm"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let mygps = null;

        // Function to get user's GPS coordinates
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        mygps = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        document.getElementById('status').textContent = `Your location: ${mygps.lat.toFixed(6)}, ${mygps.lon.toFixed(6)}`;
                        initMap();
                        fetchOSMData();
                    },
                    (error) => {
                        document.getElementById('status').textContent = 'Unable to retrieve location: ' + error.message;
                    }
                );
            } else {
                document.getElementById('status').textContent = 'Geolocation is not supported by this browser.';
            }
        }

        // Initialize Leaflet map
        function initMap() {
            const map = L.map('map').setView([mygps.lat, mygps.lon], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            L.marker([mygps.lat, mygps.lon]).addTo(map)
                .bindPopup('Your Location').openPopup();
        }

        // Fetch OSM data using Overpass API
        async function fetchOSMData() {
            const radius = 1000; // 1000 meters to increase chance of finding tourism features
            const query = `
                [out:json];
                (
                    node["tourism"](around:${radius},${mygps.lat},${mygps.lon});
                    way["tourism"](around:${radius},${mygps.lat},${mygps.lon});
                    relation["tourism"](around:${radius},${mygps.lat},${mygps.lon});
                );
                out center tags;
            `;
            const url = 'https://overpass-api.de/api/interpreter';
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: query
                });
                const data = await response.json();
                processOSMData(data);
            } catch (error) {
                document.getElementById('results').innerHTML = '<p class="text-red-500">Error fetching OSM data: ' + error.message + '</p>';
            }
        }

        // Process OSM data and display tourism key-value pairs
        function processOSMData(data) {
            let keyValuePairs = [];
            data.elements.forEach(element => {
                if (element.tags && element.tags.tourism && element.tags.tourism.trim() !== '') {
                    // Use element.center for ways/relations, element.lat/lon for nodes
                    const lat = element.type === 'node' ? element.lat : element.center.lat;
                    const lon = element.type === 'node' ? element.lon : element.center.lon;
                    keyValuePairs.push({
                        key: 'tourism',
                        value: element.tags.tourism,
                        lat: lat,
                        lon: lon,
                        name: element.tags.name || 'Unnamed'
                    });
                }
            });

            // Sort by distance using Haversine formula
            keyValuePairs.sort((a, b) => {
                const distA = haversineDistance(mygps.lat, mygps.lon, a.lat, a.lon);
                const distB = haversineDistance(mygps.lat, mygps.lon, b.lat, b.lon);
                return distA - distB;
            });

            // Take top 16
            keyValuePairs = keyValuePairs.slice(0, 16);

            // Display results
            const resultsDiv = document.getElementById('results');
            if (keyValuePairs.length === 0) {
                resultsDiv.innerHTML = '<p>No tourism key-value pairs found within 1000 meters.</p>';
                return;
            }

            let html = '<ul class="list-disc pl-5">';
            keyValuePairs.forEach(pair => {
                const distance = haversineDistance(mygps.lat, mygps.lon, pair.lat, pair.lon).toFixed(2);
                html += `<li><strong>tourism</strong>: ${pair.value} (${pair.name}, Approx. ${distance} meters away)</li>`;
            });
            html += '</ul>';
            resultsDiv.innerHTML = html;
        }

        // Haversine formula to calculate distance between two points
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Earth's radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Start the process
        getLocation();
    </script>
</body>
</html>
