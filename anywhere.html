<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find My GPS Coordinates</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh; /* Full screen height */
      width: 100%;
    }
    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Your Current Location</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([0, 0], 2); // Default view at world level
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to handle successful geolocation
    function onSuccess(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Center the map on the user's location
      map.setView([latitude, longitude], 15);

      // Add a marker for the user's location
      const marker = L.marker([latitude, longitude]).addTo(map);
      marker.bindPopup("You are here!").openPopup();
    }

    // Function to handle geolocation errors
    function onError(error) {
      const errorMessages = {
        1: "Permission denied.",
        2: "Position unavailable.",
        3: "Request timed out."
      };
      document.body.innerHTML += `
        <p class="error-message">Error retrieving your location: ${errorMessages[error.code] || "Unknown error."}</p>
      `;
    }

    // Check if geolocation is supported by the browser
    if (navigator.geolocation) {
      // Request the user's current position
      navigator.geolocation.getCurrentPosition(onSuccess, onError, {
        enableHighAccuracy: true, // Use GPS if available
        timeout: 10000, // Timeout after 10 seconds
        maximumAge: 0 // Don't use cached position
      });
    } else {
      document.body.innerHTML += `
        <p class="error-message">Geolocation is not supported by your browser.</p>
      `;
    }
  </script>
</body>
</html>
