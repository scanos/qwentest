<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearest OSM Points with Walking Directions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Nearest OSM Points</h1>
    <p id="status" class="text-gray-600 mb-4">Fetching your location...</p>
    <div id="results" class="overflow-x-auto"></div>
  </div>

  <script>
    // Variable to store user's GPS coordinates
    let $mygps = { lat: null, lon: null };

    // Function to calculate distance using Haversine formula (in meters)
    function haversineDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Earth's radius in meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Function to get user's geolocation
    function getUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            $mygps.lat = position.coords.latitude;
            $mygps.lon = position.coords.longitude;
            document.getElementById('status').textContent = `Your location: ${$mygps.lat.toFixed(6)}, ${$mygps.lon.toFixed(6)}`;
            fetchOSMData();
          },
          (error) => {
            document.getElementById('status').textContent = 'Error: Unable to retrieve your location. Please allow location access.';
          }
        );
      } else {
        document.getElementById('status').textContent = 'Error: Geolocation is not supported by your browser.';
      }
    }

    // Function to fetch OSM data using Overpass API
    async function fetchOSMData() {
      const radius = 1000; // Search radius in meters
      const overpassQuery = `
        [out:json];
        node(around:${radius},${$mygps.lat},${$mygps.lon});
        out body;
      `;

      try {
        const response = await fetch('https://overpass-api.de/api/interpreter', {
          method: 'POST',
          body: overpassQuery
        });
        const data = await response.json();

        // Process OSM nodes
        const nodes = data.elements
          .filter(element => element.type === 'node' && element.tags)
          .map(node => {
            const keyValue = Object.entries(node.tags)
              .map(([key, value]) => `${key}=${value}`)
              .join(', ');
            return {
              id: node.id,
              lat: node.lat,
              lon: node.lon,
              keyValue: keyValue || 'No tags',
              distance: haversineDistance($mygps.lat, $mygps.lon, node.lat, node.lon),
              directionsUrl: `http://map.project-osrm.org/?z=14&center=${$mygps.lat},${$mygps.lon}&loc=${node.lat},${node.lon}&loc=${$mygps.lat},${$mygps.lon}&hl=en&alt=0&srv=0`
            };
          })
          .sort((a, b) => a.distance - b.distance)
          .slice(0, 20); // Get nearest 20

        displayResults(nodes);
      } catch (error) {
        document.getElementById('status').textContent = 'Error: Failed to fetch OSM data.';
      }
    }

    // Function to display results in a table
    function displayResults(nodes) {
      const table = `
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2 border">Key=Value</th>
              <th class="p-2 border">Distance (meters)</th>
              <th class="p-2 border">Walking Directions</th>
            </tr>
          </thead>
          <tbody>
            ${nodes.map(node => `
              <tr class="hover:bg-gray-50">
                <td class="p-2 border">${node.keyValue}</td>
                <td class="p-2 border">${node.distance.toFixed(2)}</td>
                <td class="p-2 border">
                  <a href="${node.directionsUrl}" target="_blank" class="text-blue-600 hover:underline">Get Directions</a>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      document.getElementById('results').innerHTML = table;
    }

    // Initialize
    getUserLocation();
  </script>
</body>
</html>
