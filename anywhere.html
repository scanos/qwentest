<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenStreetMap with Nearest Attraction</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([0, 0], 15); // Default view (will be updated with user's location)

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to calculate distance between two GPS coordinates (Haversine formula)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const earthRadiusMiles = 3958.8; // Earth's radius in miles
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return earthRadiusMiles * c;
    }

    // Get user's current location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;

        // Update map view to user's location
        map.setView([latitude, longitude], 15);

        // Add marker for user's location
        L.marker([latitude, longitude])
          .addTo(map)
          .bindPopup("Your Location")
          .openPopup();

        // Fetch nearby attractions using OpenStreetMap Nominatim API
        const nominatimUrl = `https://nominatim.openstreetmap.org/search?format=json&q=tourism&limit=5&viewbox=${longitude - 0.1},${latitude - 0.1},${longitude + 0.1},${latitude + 0.1}`;
        const response = await fetch(nominatimUrl);
        const attractions = await response.json();

        if (attractions.length > 0) {
          const nearestAttraction = attractions[0];
          const attractionLat = parseFloat(nearestAttraction.lat);
          const attractionLon = parseFloat(nearestAttraction.lon);

          // Calculate distance to the nearest attraction
          const distance = calculateDistance(latitude, longitude, attractionLat, attractionLon);

          // Add marker for the nearest attraction
          L.marker([attractionLat, attractionLon])
            .addTo(map)
            .bindPopup(`${nearestAttraction.display_name}<br>${distance.toFixed(2)} miles away`)
            .openPopup();
        } else {
          alert("No attractions found nearby.");
        }
      }, (error) => {
        console.error("Error getting location:", error);
        alert("Unable to retrieve your location. Please try again.");
      });
    } else {
      alert("Geolocation is not supported by your browser.");
    }
  </script>
</body>
</html>
