<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Coordinates on OpenStreetMap</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Responsive design */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #map {
      width: 100%;
      height: 80vh; /* Map takes 80% of the viewport height */
    }
    #coordinates {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }
    @media (max-width: 600px) {
      #coordinates {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Your GPS Location</h1>
  <div id="map"></div>
  <div id="coordinates">Loading GPS coordinates...</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize variables
    let mygps = null;
    let marker = null;

    // Initialize the map
    const map = L.map('map').setView([0, 0], 2); // Default view at zoom level 2
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to update the map with the user's location
    function updateMap(lat, lng) {
      if (marker) {
        map.removeLayer(marker); // Remove the previous marker
      }
      marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(`Your Location`).openPopup();
      map.setView([lat, lng], 15); // Zoom to the user's location
    }

    // Function to display GPS coordinates
    function displayCoordinates(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      mygps = { lat, lng };

      // Update the map
      updateMap(lat, lng);

      // Display the coordinates
      document.getElementById('coordinates').innerHTML = `
        Latitude: ${lat.toFixed(6)}<br>
        Longitude: ${lng.toFixed(6)}
      `;
    }

    // Function to handle geolocation errors
    function handleError(error) {
      document.getElementById('coordinates').innerHTML = `
        <span style="color: red;">Error: ${error.message}</span>
      `;
    }

    // Get the user's current location
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(displayCoordinates, handleError, {
          enableHighAccuracy: true, // Use high accuracy mode
          maximumAge: 0, // Do not use cached positions
          timeout: 5000 // Timeout after 5 seconds
        });
      } else {
        document.getElementById('coordinates').innerHTML = `
          <span style="color: red;">Geolocation is not supported by your browser.</span>
        `;
      }
    }

    // Start tracking the user's location
    getLocation();
  </script>
</body>
</html>
