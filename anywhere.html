<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest OSM Key-Value Pairs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #status {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Find Nearest OSM Key-Value Pairs</h1>
    <button onclick="getLocation()">Get My Location and OSM Data</button>
    <p id="status">Click the button to find your location and nearby OSM tags.</p>
    <table id="results" style="display: none;">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="results-body"></tbody>
    </table>

    <script>
        let mygps = null;

        function getLocation() {
            const status = document.getElementById('status');
            status.textContent = 'Requesting location...';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        mygps = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        status.textContent = `Location found: Latitude ${mygps.latitude}, Longitude ${mygps.longitude}`;
                        fetchOSMData(mygps);
                    },
                    (error) => {
                        status.textContent = `Error: ${error.message}. Please allow location access.`;
                    }
                );
            } else {
                status.textContent = 'Geolocation is not supported by this browser.';
            }
        }

        async function fetchOSMData(coords) {
            const status = document.getElementById('status');
            status.textContent = 'Fetching OSM data...';

            const radius = 1000; // Search radius in meters
            const query = `
                [out:json];
                (
                    node(around:${radius},${coords.latitude},${coords.longitude});
                    way(around:${radius},${coords.latitude},${coords.longitude});
                    relation(around:${radius},${coords.latitude},${coords.longitude});
                );
                out tags 100;
            `;

            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                status.textContent = `Error fetching OSM data: ${error.message}`;
            }
        }

        function displayResults(data) {
            const status = document.getElementById('status');
            const table = document.getElementById('results');
            const tbody = document.getElementById('results-body');
            tbody.innerHTML = ''; // Clear previous results

            // Collect unique key-value pairs
            const uniqueTags = new Set();
            data.elements.forEach(element => {
                if (element.tags) {
                    Object.entries(element.tags).forEach(([key, value]) => {
                        uniqueTags.add(`${key}=${value}`);
                    });
                }
            });

            // Convert to array and limit to 100
            const tagsArray = Array.from(uniqueTags).slice(0, 100);
            if (tagsArray.length === 0) {
                status.textContent = 'No OSM tags found nearby.';
                return;
            }

            // Populate table
            tagsArray.forEach(tag => {
                const [key, value] = tag.split('=');
                const row = document.createElement('tr');
                row.innerHTML = `<td>${key}</td><td>${value}</td>`;
                tbody.appendChild(row);
            });

            table.style.display = 'table';
            status.textContent = `Found ${tagsArray.length} unique key-value pairs.`;
        }
    </script>
</body>
</html>
