<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Coordinates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        #coordinates {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #error-message {
            color: red;
            margin-top: 20px;
        }
        #instructions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Get Your GPS Coordinates</h1>
    <p>This web page will display your GPS coordinates based on your smartphone's location settings.</p>

    <div id="coordinates">Loading coordinates...</div>
    <div id="error-message"></div>
    <div id="instructions"></div>

    <script>
        function showPosition(position) {
            const coordsDiv = document.getElementById('coordinates');
            coordsDiv.textContent = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        }

        function showError(error) {
            const errorDiv = document.getElementById('error-message');
            const instructionsDiv = document.getElementById('instructions');

            switch (error.code) {
                case error.PERMISSION_DENIED:
                    errorDiv.textContent = "User denied the request for Geolocation.";
                    instructionsDiv.innerHTML = `
                        <p><strong>How to resolve:</strong></p>
                        <ul>
                            <li>Check your browser settings and ensure location access is allowed for this site.</li>
                            <li>On Android: Go to Settings > Apps > [Browser] > Permissions > Enable Location.</li>
                            <li>On iOS: Go to Settings > [Browser] > Location > Allow While Using App.</li>
                        </ul>
                    `;
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorDiv.textContent = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorDiv.textContent = "The request to get user location timed out.";
                    break;
                default:
                    errorDiv.textContent = "An unknown error occurred.";
                    break;
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById('error-message').textContent = "Geolocation is not supported by this browser.";
        }
    </script>
</body>
</html>
