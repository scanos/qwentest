<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata Table</title>
    <script>
        async function fetchImagesAndMetadata() {
            const url = 'https://scanos.github.io/qwentest/';
            const response = await fetch(url);
            if (!response.ok) {
                console.error('Failed to fetch the directory listing.');
                return;
            }

            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, "text/html");
            const links = Array.from(doc.querySelectorAll('a'))
                .filter(a => a.href.endsWith('.jpg'))
                .map(a => a.href);

            const tableBody = document.getElementById('image-metadata-body');
            for (const link of links) {
                const fullUrl = new URL(link, url).href;
                const img = new Image();
                img.src = fullUrl;
                img.onload = () => {
                    const exifData = getExifData(img);
                    const latLng = extractLatLng(exifData);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${link}</td>
                        <td>${latLng.lat || 'N/A'}</td>
                        <td>${latLng.lng || 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                };
            }
        }

        function getExifData(image) {
            // Placeholder for EXIF data extraction logic.
            // This would typically involve a library like exif-js or similar.
            return {};
        }

        function extractLatLng(exifData) {
            // Placeholder for latitude and longitude extraction from EXIF data.
            return { lat: 'N/A', lng: 'N/A' };
        }

        window.onload = fetchImagesAndMetadata;
    </script>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Image Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="image-metadata-body">
        </tbody>
    </table>
</body>
</html>
