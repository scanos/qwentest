<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  .carousel-container {
    width: 50%;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
    position: relative;
  }
  .carousel-slide {
    display: flex;
    width: 150%;
    transition: transform 0.5s ease-in-out;
  }
  .carousel-slide img {
    width: 50%;
    object-fit: cover;
  }
  .carousel-indicators {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
  }
  .carousel-indicator {
    width: 15px;
    height: 15px;
    margin: 5px;
    background-color: #bbb;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .carousel-indicator.active {
    background-color: #717171;
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide" id="carouselSlide">
    <img src="1.jpg" alt="Image 1">
    <img src="2.jpg" alt="Image 2">
    <img src="3.jpg" alt="Image 3">
  </div>
  <div class="carousel-indicators" id="carouselIndicators">
    <div class="carousel-indicator active" data-index="0"></div>
    <div class="carousel-indicator" data-index="1"></div>
    <div class="carousel-indicator" data-index="2"></div>
  </div>
</div>

<script>
  const slideWidth = document.querySelector('.carousel-slide').children[0].clientWidth;
  const carouselSlide = document.getElementById('carouselSlide');
  const indicators = document.getElementById('carouselIndicators').children;

  let currentIndex = 0;

  function updateCarousel(index) {
    carouselSlide.style.transform = `translateX(${-index * slideWidth}px)`;
    for (let i = 0; i < indicators.length; i++) {
      indicators[i].classList.remove('active');
    }
    indicators[index].classList.add('active');
    currentIndex = index;
  }

  for (let i = 0; i < indicators.length; i++) {
    indicators[i].addEventListener('click', () => updateCarousel(i));
  }

  // Auto play functionality
  let autoPlayInterval = setInterval(() => {
    const nextIndex = (currentIndex + 1) % indicators.length;
    updateCarousel(nextIndex);
  }, 3000);

  // Pause on hover
  const carouselContainer = document.querySelector('.carousel-container');
  carouselContainer.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
  carouselContainer.addEventListener('mouseleave', () => {
    autoPlayInterval = setInterval(() => {
      const nextIndex = (currentIndex + 1) % indicators.length;
      updateCarousel(nextIndex);
    }, 3000);
  });
</script>

</body>
</html>
