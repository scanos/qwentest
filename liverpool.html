<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 8 - Top 10 Pubs in Liverpool</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Top 10 Pubs in Liverpool</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([53.406780, -2.971730], 15); // Centered on The Philharmonic

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define the top 10 pubs in Liverpool with their coordinates
        const pubs = [
            { name: "The Philharmonic", lat: 53.406780, lng: -2.971730 },
            { name: "The Cavern Club", lat: 53.405100, lng: -2.985700 },
            { name: "Ye Hole in Ye Wall", lat: 53.409500, lng: -2.988700 },
            { name: "The Shipping Forecast", lat: 53.408200, lng: -2.983400 },
            { name: "The Baltic Fleet", lat: 53.401500, lng: -2.982300 },
            { name: "The Pump House", lat: 53.404200, lng: -2.978500 },
            { name: "The Magnet", lat: 53.406200, lng: -2.984000 },
            { name: "The Grapes", lat: 53.407600, lng: -2.990100 },
            { name: "The Crown", lat: 53.405700, lng: -2.976000 },
            { name: "The Jacaranda", lat: 53.405500, lng: -2.985100 }
        ];

        let currentStep = 0; // Tracks the current step
        let polyline = null; // To store the polyline object
        let markers = []; // To store all markers

        // Function to add a marker
        function addMarker(index, color = "yellow") {
            const pub = pubs[index];
            const marker = L.circleMarker([pub.lat, pub.lng], {
                radius: 10,
                fillColor: color,
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);
            marker.bindPopup(pub.name);
            markers.push(marker);
            return marker;
        }

        // Function to draw a line between two points
        function drawLine(fromIndex, toIndex) {
            if (polyline) {
                map.removeLayer(polyline); // Remove previous polyline
            }
            const fromPub = pubs[fromIndex];
            const toPub = pubs[toIndex];
            polyline = L.polyline([[fromPub.lat, fromPub.lng], [toPub.lat, toPub.lng]], { color: "blue" }).addTo(map);
        }

        // Initialize the first marker at The Philharmonic
        let currentMarker = addMarker(currentStep);

        // Add click event to the marker
        currentMarker.on("click", () => {
            if (currentStep < pubs.length - 1) {
                currentStep++; // Move to the next pub
                const newMarker = addMarker(currentStep); // Add a new yellow marker
                drawLine(currentStep - 1, currentStep); // Draw a line from the previous location
                map.setView([newMarker.getLatLng().lat, newMarker.getLatLng().lng], 15); // Center the map on the new location
                currentMarker = newMarker; // Update the current marker
            } else {
                alert("You've visited all the pubs!");
            }
        });
    </script>
</body>
</html>
