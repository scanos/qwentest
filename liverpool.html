<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Version 8</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize the map
    const map = L.map('map').setView([53.4065, -2.9731], 15); // Centered on The Philharmonic

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Top 10 pubs in Liverpool with their coordinates
    const pubs = [
      { name: "The Philharmonic", lat: 53.4065, lng: -2.9731 },
      { name: "The Cavern Club", lat: 53.4045, lng: -2.9811 },
      { name: "Ye Cracke", lat: 53.4031, lng: -2.9755 },
      { name: "The Shipping Forecast", lat: 53.4075, lng: -2.9822 },
      { name: "The Baltic Fleet", lat: 53.4008, lng: -2.9771 },
      { name: "The Crown", lat: 53.4055, lng: -2.9778 },
      { name: "The Grapes", lat: 53.4039, lng: -2.9801 },
      { name: "The White Star", lat: 53.4069, lng: -2.9765 },
      { name: "The Albert Dock Tavern", lat: 53.4026, lng: -2.9821 },
      { name: "The Vines", lat: 53.4072, lng: -2.9785 }
    ];

    let currentStep = 0; // Tracks the current step
    let polyline = null; // Stores the polyline object

    // Function to create markers and labels
    function createMarker(pub) {
      return L.marker([pub.lat, pub.lng]).bindPopup(pub.name);
    }

    // Initial marker and label
    let currentMarker = createMarker(pubs[currentStep]);
    currentMarker.addTo(map).openPopup();

    // Function to handle marker clicks
    function handleMarkerClick() {
      if (currentStep < pubs.length - 1) {
        currentStep++; // Move to the next pub
        const nextPub = pubs[currentStep];

        // Remove the previous marker
        map.removeLayer(currentMarker);

        // Create a new marker for the next pub
        currentMarker = createMarker(nextPub);
        currentMarker.addTo(map).openPopup();

        // Draw a line from the previous location to the new location
        if (polyline) {
          map.removeLayer(polyline); // Remove the old polyline
        }
        const previousPub = pubs[currentStep - 1];
        const points = [
          [previousPub.lat, previousPub.lng],
          [nextPub.lat, nextPub.lng]
        ];
        polyline = L.polyline(points, { color: 'blue' }).addTo(map);

        // Center the map on the new location
        map.setView([nextPub.lat, nextPub.lng], 15);
      } else {
        alert("You've visited all the pubs!");
      }
    }

    // Attach click event to the marker
    currentMarker.on('click', handleMarkerClick);
  </script>
</body>
</html>
