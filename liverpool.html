<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Pubs in Liverpool</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #visit-log {
      height: 20vh;
      width: 100%;
      padding: 10px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Visit Top 10 Pubs in Liverpool</h1>
  <div id="map"></div>
  <div id="visit-log">
    <strong>Visited Locations:</strong>
    <ul id="log-list"></ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([53.4066, -2.9672], 15); // Centered on The Philharmonic
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // List of top 10 pubs in Liverpool (latitude, longitude, name)
    const pubs = [
      { lat: 53.4066, lng: -2.9672, name: "The Philharmonic" },
      { lat: 53.4048, lng: -2.9714, name: "The Cavern Club" },
      { lat: 53.4039, lng: -2.9657, name: "Ye Hole in Ye Wall" },
      { lat: 53.4022, lng: -2.9757, name: "The Shipping Forecast" },
      { lat: 53.4056, lng: -2.9689, name: "The Magnet" },
      { lat: 53.4069, lng: -2.9663, name: "The Grapes" },
      { lat: 53.4072, lng: -2.9693, name: "The Crown" },
      { lat: 53.4051, lng: -2.9646, name: "The White Star" },
      { lat: 53.4063, lng: -2.9681, name: "The Vines" },
      { lat: 53.4045, lng: -2.9668, name: "The Baltic Fleet" }
    ];

    let currentLocationIndex = 0; // Start at The Philharmonic
    let polyline = null; // To store the polyline object
    let markers = []; // To store all markers
    const visitLog = document.getElementById('log-list');

    // Function to calculate distance between two points
    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3; // Earth radius in meters
      const φ1 = (lat1 * Math.PI) / 180;
      const φ2 = (lat2 * Math.PI) / 180;
      const Δφ = ((lat2 - lat1) * Math.PI) / 180;
      const Δλ = ((lng2 - lng1) * Math.PI) / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Function to find the nearest pub
    function findNearestPub(currentLat, currentLng) {
      let minDistance = Infinity;
      let nearestIndex = -1;

      for (let i = 0; i < pubs.length; i++) {
        if (i === currentLocationIndex) continue; // Skip the current location
        const distance = calculateDistance(currentLat, currentLng, pubs[i].lat, pubs[i].lng);
        if (distance < minDistance) {
          minDistance = distance;
          nearestIndex = i;
        }
      }
      return nearestIndex;
    }

    // Function to add a marker and label
    function addMarkerAndLabel(index) {
      const pub = pubs[index];
      const marker = L.marker([pub.lat, pub.lng]).addTo(map);
      marker.bindPopup(pub.name).openPopup();
      markers.push(marker);

      // Add to visit log
      const logItem = document.createElement('li');
      logItem.textContent = pub.name;
      visitLog.appendChild(logItem);

      // Center the map on the new location
      map.setView([pub.lat, pub.lng], 15);

      // Draw a line from the previous location to the new one
      if (polyline) {
        map.removeLayer(polyline);
      }
      const previousPub = pubs[currentLocationIndex];
      const lineCoordinates = [[previousPub.lat, previousPub.lng], [pub.lat, pub.lng]];
      polyline = L.polyline(lineCoordinates, { color: 'blue' }).addTo(map);

      // Remove all markers except the current one
      markers.forEach((m, i) => {
        if (i !== index) map.removeLayer(m);
      });
      markers = [marker];

      // Update the current location index
      currentLocationIndex = index;

      // Attach click event to the new marker
      marker.on('click', () => {
        if (currentLocationIndex < pubs.length - 1) {
          const nextIndex = findNearestPub(pub.lat, pub.lng);
          addMarkerAndLabel(nextIndex);
        } else {
          alert("You've visited all the pubs!");
        }
      });
    }

    // Start with The Philharmonic
    addMarkerAndLabel(currentLocationIndex);
  </script>
</body>
</html>
