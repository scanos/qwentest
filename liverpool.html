<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Pubs in Liverpool</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([53.4062, -2.9715], 15); // Centered on The Philharmonic

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Define the top 10 pubs in Liverpool with their coordinates
    const pubs = [
      { name: "The Philharmonic", lat: 53.4062, lng: -2.9715 },
      { name: "Ye Hole in The Wall", lat: 53.4051, lng: -2.9694 },
      { name: "The Shipping Forecast", lat: 53.4068, lng: -2.9781 },
      { name: "The Cavern Club", lat: 53.4055, lng: -2.9803 },
      { name: "The Baltic Fleet", lat: 53.4032, lng: -2.9784 },
      { name: "The Crown", lat: 53.4073, lng: -2.9756 },
      { name: "The Pump House", lat: 53.4082, lng: -2.9745 },
      { name: "The Pen Factory", lat: 53.4044, lng: -2.9798 },
      { name: "The White Star", lat: 53.4059, lng: -2.9772 },
      { name: "The Magnet", lat: 53.4050, lng: -2.9769 }
    ];

    let currentIndex = 0; // Start at The Philharmonic
    let polyline = null; // To store the line connecting markers
    const markers = []; // To store all markers

    // Function to add a marker for a pub
    function addMarker(pub, index) {
      const marker = L.marker([pub.lat, pub.lng])
        .addTo(map)
        .bindPopup(pub.name)
        .on('click', () => visitNextLocation(index));
      markers.push(marker);
    }

    // Function to visit the next location
    function visitNextLocation(currentIndex) {
      if (currentIndex + 1 >= pubs.length) {
        alert("You've visited all the pubs!");
        return;
      }

      const currentPub = pubs[currentIndex];
      const nextPub = pubs[currentIndex + 1];

      // Draw a line from the current location to the next location
      if (polyline) {
        map.removeLayer(polyline); // Remove the previous line
      }
      polyline = L.polyline(
        [[currentPub.lat, currentPub.lng], [nextPub.lat, nextPub.lng]],
        { color: 'blue' }
      ).addTo(map);

      // Center the map on the next location
      map.setView([nextPub.lat, nextPub.lng], 15);

      // Update the current index
      currentIndex++;
    }

    // Add markers for all pubs
    pubs.forEach((pub, index) => addMarker(pub, index));

    // Initially center the map on The Philharmonic
    map.setView([pubs[0].lat, pubs[0].lng], 15);
  </script>
</body>
</html>
