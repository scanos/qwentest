<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Pubs in Liverpool</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Array of top 10 pubs in Liverpool, sorted by lat, long with The Philharmonic as the first element
    const pubs = [
      { name: "The Philharmonic", lat: 53.4065, lng: -2.9727 },
      { name: "The Caledonia", lat: 53.4057, lng: -2.9723 },
      { name: "The Shipping Forecast", lat: 53.4067, lng: -2.9733 },
      { name: "The Baltic Fleet", lat: 53.4047, lng: -2.9717 },
      { name: "The Crown", lat: 53.4075, lng: -2.9743 },
      { name: "Ye Cracke", lat: 53.4037, lng: -2.9707 },
      { name: "The Albert", lat: 53.4045, lng: -2.9715 },
      { name: "The Grapes", lat: 53.4063, lng: -2.9725 },
      { name: "The Magnet", lat: 53.4055, lng: -2.9721 },
      { name: "The Vines", lat: 53.4069, lng: -2.9737 }
    ];

    // Initialize the map
    const map = L.map('map').setView([pubs[0].lat, pubs[0].lng], 16);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let currentIndex = 0; // Start with the first pub (The Philharmonic)
    let polyline = null; // To store the polyline for drawing lines

    function addMarkerAndLabel(pub) {
      const marker = L.marker([pub.lat, pub.lng]).addTo(map);
      const label = L.tooltip({ permanent: true, direction: 'top' })
        .setContent(pub.name)
        .setLatLng([pub.lat, pub.lng])
        .addTo(map);

      marker.bindTooltip(label); // Bind the label to the marker
      return marker;
    }

    function clearMarkersAndLabels() {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker || layer instanceof L.Tooltip) {
          map.removeLayer(layer);
        }
      });
    }

    function drawLine(fromPub, toPub) {
      if (polyline) {
        map.removeLayer(polyline); // Remove the previous line
      }
      polyline = L.polyline(
        [[fromPub.lat, fromPub.lng], [toPub.lat, toPub.lng]],
        { color: 'blue' }
      ).addTo(map);
    }

    function visitNextPub() {
      if (currentIndex >= pubs.length - 1) {
        alert("You've visited all the pubs!");
        return;
      }

      const currentPub = pubs[currentIndex];
      const nextPub = pubs[currentIndex + 1];

      // Clear previous markers and labels
      clearMarkersAndLabels();

      // Draw a line from the current pub to the next pub
      drawLine(currentPub, nextPub);

      // Add a marker and label for the next pub
      const nextMarker = addMarkerAndLabel(nextPub);

      // Center the map on the next pub
      map.setView([nextPub.lat, nextPub.lng], 16);

      // Attach a click event to the new marker
      nextMarker.on('click', () => {
        currentIndex++;
        visitNextPub();
      });

      currentIndex++; // Move to the next pub
    }

    // Start with The Philharmonic
    const initialMarker = addMarkerAndLabel(pubs[0]);
    initialMarker.on('click', visitNextPub);
  </script>
</body>
</html>
