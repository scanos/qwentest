<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Pubs in Liverpool</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Coordinates of the top 10 pubs in Liverpool
    const pubs = [
      { name: "The Philharmonic", lat: 53.4065, lng: -2.9735 },
      { name: "The Cavern Club", lat: 53.4051, lng: -2.9827 },
      { name: "Ye Cracke", lat: 53.4043, lng: -2.9792 },
      { name: "The Shipping Forecast", lat: 53.4063, lng: -2.9787 },
      { name: "The Baltic Fleet", lat: 53.4025, lng: -2.9777 },
      { name: "The Pen Factory", lat: 53.4031, lng: -2.9823 },
      { name: "The Crown", lat: 53.4048, lng: -2.9856 },
      { name: "The Bridewell", lat: 53.4056, lng: -2.9803 },
      { name: "The Zanzibar Club", lat: 53.4049, lng: -2.9781 },
      { name: "The Grapes", lat: 53.4068, lng: -2.9799 }
    ];

    // Initialize the map
    const map = L.map('map').setView([pubs[0].lat, pubs[0].lng], 15);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let currentIndex = 0; // Start at The Philharmonic
    let polyline = null; // To store the polyline object

    function addMarkerAndLine(index) {
      // Remove existing markers and lines
      map.eachLayer(layer => {
        if (layer instanceof L.Marker || layer instanceof L.Polyline) {
          map.removeLayer(layer);
        }
      });

      // Add the current marker
      const currentPub = pubs[index];
      const marker = L.marker([currentPub.lat, currentPub.lng]).addTo(map);
      marker.bindPopup(currentPub.name).openPopup();

      // Add a line from the previous location to the current location
      if (index > 0) {
        const previousPub = pubs[index - 1];
        const latlngs = [
          [previousPub.lat, previousPub.lng],
          [currentPub.lat, currentPub.lng]
        ];
        polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);
      }

      // Center the map on the current location
      map.setView([currentPub.lat, currentPub.lng], 15);

      // Add click event to the marker
      marker.on('click', () => {
        if (index < pubs.length - 1) {
          currentIndex++;
          addMarkerAndLine(currentIndex);
        } else {
          alert("You've visited all the pubs!");
        }
      });
    }

    // Start by adding the first marker
    addMarkerAndLine(currentIndex);
  </script>
</body>
</html>
