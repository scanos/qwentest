<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigo Attractions Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    .label {
      background: white;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Vigo Attractions Map</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Define Vigo's center coordinates
    const vigoCenter = [42.236371, -8.719649]; // Latitude, Longitude

    // Define top 10 attractions in Vigo with their coordinates
    let xplaces = [
      { name: "Casco Vello", lat: 42.2380, lng: -8.7220 },
      { name: "Parque de Castrelos", lat: 42.2140, lng: -8.7260 },
      { name: "Playa de Samil", lat: 42.2050, lng: -8.7650 },
      { name: "Monte do Castro", lat: 42.2290, lng: -8.7280 },
      { name: "Museo de Arte Contemporánea", lat: 42.2350, lng: -8.7250 },
      { name: "Praza da Princesa", lat: 42.2370, lng: -8.7210 },
      { name: "Estadio de Balaídos", lat: 42.2150, lng: -8.7240 },
      { name: "Islas Cíes", lat: 42.2000, lng: -8.8700 },
      { name: "Zoo de Vigo", lat: 42.2160, lng: -8.7200 },
      { name: "Mercado da Pedra", lat: 42.2380, lng: -8.7230 }
    ];

    // Function to calculate distance between two points in miles using Haversine formula
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 3958.8; // Earth radius in miles
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Calculate nextdistance and centredistance for each place
    for (let i = 0; i < xplaces.length; i++) {
      // Calculate distance to the next place
      if (i < xplaces.length - 1) {
        xplaces[i].nextdistance = calculateDistance(
          xplaces[i].lat, xplaces[i].lng,
          xplaces[i + 1].lat, xplaces[i + 1].lng
        ).toFixed(2);
      } else {
        xplaces[i].nextdistance = null; // Last element has no next
      }

      // Calculate distance to the center of Vigo
      xplaces[i].centredistance = calculateDistance(
        xplaces[i].lat, xplaces[i].lng,
        vigoCenter[0], vigoCenter[1]
      ).toFixed(2);
    }

    // Sort xplaces by nextdistance
    xplaces.sort((a, b) => {
      if (a.nextdistance === null) return 1;
      if (b.nextdistance === null) return -1;
      return a.nextdistance - b.nextdistance;
    });

    // Initialize map
    const map = L.map('map').setView(vigoCenter, 12);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Variables for tracking current element
    let element = 0;

    // Function to display the current and next markers
    function displayMarkers() {
      // Clear all existing markers and labels
      map.eachLayer(layer => {
        if (layer instanceof L.Marker || layer instanceof L.Popup) {
          map.removeLayer(layer);
        }
      });

      // Current element
      const current = xplaces[element];
      const markerCurrent = L.marker([current.lat, current.lng]).addTo(map);
      const labelCurrent = `
        <div class="label">
          ${current.name}<br>
          Next Distance: ${current.nextdistance} miles<br>
          Center Distance: ${current.centredistance} miles
        </div>`;
      markerCurrent.bindPopup(labelCurrent).openPopup();

      // Next element
      if (element < xplaces.length - 1) {
        const next = xplaces[element + 1];
        const markerNext = L.marker([next.lat, next.lng]).addTo(map);
        const labelNext = `
          <div class="label">
            ${next.name}<br>
            Next Distance: ${next.nextdistance} miles<br>
            Center Distance: ${next.centredistance} miles
          </div>`;
        markerNext.bindPopup(labelNext).openPopup();
      }

      // Increment element for the next iteration
      element++;
    }

    // Initial display
    displayMarkers();

    // Add button to trigger next markers
    const button = document.createElement('button');
    button.innerText = 'Show Next';
    button.style.position = 'absolute';
    button.style.top = '10px';
    button.style.left = '10px';
    button.style.zIndex = 1000;
    button.onclick = () => {
      if (element < xplaces.length) {
        displayMarkers();
      } else {
        alert('All elements have been displayed.');
      }
    };
    document.body.appendChild(button);
  </script>
</body>
</html>
