<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Table with Map</title>
    <script src="exif.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2RYFaiLK0eKC3AZlcI45YmcJ7wfEBuiw&libraries=maps,marker"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        img {
            height: 100px;
        }
        #map {
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Table with Geolocation Data</h1>
    <table>
        <tr>
            <th>Image Name</th>
            <th>Thumbnail</th>
            <th>Geolocation Metadata</th>
        </tr>
        <tr>
            <td>h1.jpg</td>
            <td><img src="h1.jpg" id="img1"></td>
            <td id="geo1">Loading...</td>
        </tr>
        <tr>
            <td>h2.jpg</td>
            <td><img src="h2.jpg" id="img2"></td>
            <td id="geo2">Loading...</td>
        </tr>
        <tr>
            <td>h3.jpg</td>
            <td><img src="h3.jpg" id="img3"></td>
            <td id="geo3">Loading...</td>
        </tr>
        <tr>
            <td>h4.jpg</td>
            <td><img src="h4.jpg" id="img4"></td>
            <td id="geo4">Loading...</td>
        </tr>
    </table>

    <div id="map"></div>

    <script>
        function initMap() {
            const beirut = { lat: 33.8938, lng: 35.5018 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: beirut,
                mapTypeId: "roadmap",
            });

            const images = ["img1", "img2", "img3", "img4"];
            const geoCells = ["geo1", "geo2", "geo3", "geo4"];

            images.forEach((imgId, index) => {
                const img = document.getElementById(imgId);
                EXIF.getData(img, function () {
                    const lat = EXIF.getTag(this, "GPSLatitude");
                    const lng = EXIF.getTag(this, "GPSLongitude");

                    if (lat && lng) {
                        const latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
                        const lngRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";

                        const latitude = convertDMSToDD(lat, latRef);
                        const longitude = convertDMSToDD(lng, lngRef);

                        document.getElementById(geoCells[index]).innerText = `${latitude}, ${longitude}`;

                        const marker = new google.maps.marker.AdvancedMarkerElement({
                            position: { lat: latitude, lng: longitude },
                            map: map,
                            title: imgId + '.jpg'
                        });
                    } else {
                        document.getElementById(geoCells[index]).innerText = "No geolocation data available";
                    }
                });
            });
        }

        function convertDMSToDD(dms, ref) {
            const degrees = dms[0] || 0;
            const minutes = dms[1] || 0;
            const seconds = dms[2] || 0;
            let dd = degrees + minutes / 60 + seconds / 3600;
            if (ref === "S" || ref === "W") {
                dd = dd * -1;
            }
            return dd;
        }

        window.onload = initMap;
    </script>
</body>
</html>
