<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Geolocation Viewer</title>
    <script src="exif.js"></script>
    <script src="google api key&callback=initMap" async defer></script>
    <style>
        #map { width: 100%; height: 500px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Image Geolocation Viewer</h1>
    <div id="map"></div>
    <table>
        <thead>
            <tr>
                <th>Image Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="imageTableBody"></tbody>
    </table>

    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });
        }

        function getLocationName(lat, lng, callback) {
            fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=googleapikey`)
                .then(response => response.json())
                .then(data => {
                    if (data.results.length > 0) {
                        callback(data.results[0].formatted_address);
                    } else {
                        callback('Unknown location');
                    }
                })
                .catch(() => callback('Error fetching location'));
        }

        fetch('directory_listing')
            .then(response => response.text())
            .then(text => {
                const imageFiles = text.split('\n').filter(line => line.endsWith('.jpg'));
                imageFiles.forEach(file => {
                    const img = new Image();
                    img.src = file;
                    img.onload = function() {
                        EXIF.getData(img, function() {
                            const lat = EXIF.getTag(this, "GPSLatitude");
                            const lon = EXIF.getTag(this, "GPSLongitude");
                            const latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
                            const lonRef = EXIF.getTag(this, "GPSLongitudeRef") || "W";

                            if (lat && lon) {
                                const latFinal = (lat[0] + lat[1] / 60 + lat[2] / 3600) * (latRef === "N" ? 1 : -1);
                                const lonFinal = (lon[0] + lon[1] / 60 + lon[2] / 3600) * (lonRef === "E" ? 1 : -1);

                                getLocationName(latFinal, lonFinal, locationName => {
                                    document.getElementById('imageTableBody').innerHTML += `
                                        <tr>
                                            <td>${file}</td>
                                            <td>${latFinal.toFixed(6)}</td>
                                            <td>${lonFinal.toFixed(6)}</td>
                                            <td>${locationName}</td>
                                        </tr>`;
                                    new google.maps.Marker({
                                        position: { lat: latFinal, lng: lonFinal },
                                        map: map,
                                        title: file
                                    });
                                });
                            }
                        });
                    };
                });
            })
            .catch(error => console.error('Error loading directory listing:', error));
    </script>
</body>
</html>
