<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel and Metadata Table</title>
<style>
  .carousel {
    width: 75vw;
    margin: auto;
    overflow: hidden;
    position: relative;
  }

  .carousel img {
    width: 100%;
    display: none;
  }

  .carousel img.active {
    display: block;
  }

  .table-container {
    margin-top: 20px;
    text-align: center;
  }

  table {
    margin: auto;
    border-collapse: collapse;
    width: 50%;
  }

  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<div class="carousel">
  <img src="1.jpg" class="active" alt="Image 1">
  <img src="2.jpg" alt="Image 2">
  <img src="3.jpg" alt="Image 3">
</div>

<div class="table-container">
  <table>
    <tr>
      <th>Image Name</th>
      <th>GPS Coordinates</th>
    </tr>
    <tr>
      <td>1.jpg</td>
      <td>(40.7128° N, 74.0060° W)</td>
    </tr>
    <tr>
      <td>2.jpg</td>
      <td>(34.0522° N, 118.2437° W)</td>
    </tr>
    <tr>
      <td>3.jpg</td>
      <td>(51.5074° N, 0.1278° W)</td>
    </tr>
  </table>
</div>

<script>
  let currentIndex = 0;
  const images = document.querySelectorAll('.carousel img');

  function showNextImage() {
    images[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('active');
  }

  setInterval(showNextImage, 3000); // Change image every 3 seconds
</script>

</body>
</html>
