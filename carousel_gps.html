<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Geolocation Viewer</title>
    <script src="exif.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVUXl3Yuq-qa10nrUknyVtju7T7fiuhcE&callback=initMap"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Image Geolocation Viewer</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="imageTable"></tbody>
    </table>
    <div id="map"></div>
    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });
        }
        function convertToDegrees(dms, ref) {
            let degrees = dms[0] + dms[1] / 60 + dms[2] / 3600;
            if (ref === "S" || ref === "W") degrees *= -1;
            return degrees;
        }
        async function fetchImageList() {
            const response = await fetch("directory_listing");
            const text = await response.text();
            const images = text.split("\n").filter(name => name.endsWith(".jpg"));
            images.forEach(image => {
                let img = new Image();
                img.src = image;
                img.onload = () => {
                    EXIF.getData(img, function() {
                        let lat = EXIF.getTag(this, "GPSLatitude");
                        let lon = EXIF.getTag(this, "GPSLongitude");
                        let latRef = EXIF.getTag(this, "GPSLatitudeRef");
                        let lonRef = EXIF.getTag(this, "GPSLongitudeRef");
                        if (lat && lon) {
                            let latitude = convertToDegrees(lat, latRef);
                            let longitude = convertToDegrees(lon, lonRef);
                            addToTable(image, latitude, longitude);
                            addMarker(latitude, longitude, image);
                        }
                    });
                };
            });
        }
        function addToTable(name, lat, lon) {
            let row = document.createElement("tr");
            row.innerHTML = `<td><img src="${name}" width="100"></td><td>${name}</td><td>${lat}</td><td>${lon}</td>`;
            document.getElementById("imageTable").appendChild(row);
        }
        function addMarker(lat, lon, title) {
            new google.maps.Marker({
                position: { lat, lng: lon },
                map,
                title
            });
        }
        window.onload = fetchImageList;
    </script>
</body>
</html>
