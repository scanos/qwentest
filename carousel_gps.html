<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata and Map</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2RYFaiLK0eKC3AZlcI45YmcJ7wfEBuiw&callback=initMap" async defer></script>
    <script src="exif.js"></script>
</head>
<body>
    <h1>Image Metadata and Map</h1>
    
    <table id="imageTable">
        <thead>
            <tr>
                <th>Image Name</th>
                <th>Thumbnail</th>
                <th>Geolocation Metadata</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated by JavaScript -->
        </tbody>
    </table>

    <div id="map"></div>

    <script>
        var imageFiles = ["h1.jpg", "h2.jpg", "h3.jpg", "h4.jpg"];
        var geolocations = [];
        
        // Function to extract EXIF data and update table
        function extractExifData(imageFile, callback) {
            var img = new Image();
            img.onload = function () {
                EXIF.getData(img, function () {
                    var latitude = EXIF.getTag(img, "GPSLatitude");
                    var longitude = EXIF.getTag(img, "GPSLongitude");

                    if (latitude && longitude) {
                        var lat = convertToDecimal(latitude);
                        var lon = convertToDecimal(longitude);
                        geolocations.push({ lat: lat, lon: lon, image: imageFile });
                    }

                    callback(imageFile, lat, lon);
                });
            };
            img.src = imageFile;
        }

        // Convert GPS coordinates from degrees, minutes, seconds to decimal
        function convertToDecimal(gpsCoordinate) {
            var degrees = gpsCoordinate[0];
            var minutes = gpsCoordinate[1];
            var seconds = gpsCoordinate[2];
            return degrees + (minutes / 60) + (seconds / 3600);
        }

        // Function to populate the table with image details
        function populateTable(imageFile, lat, lon) {
            var table = document.getElementById("imageTable").getElementsByTagName('tbody')[0];
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = imageFile;
            cell2.innerHTML = `<img src="${imageFile}" alt="${imageFile}" width="100">`;
            cell3.innerHTML = lat && lon ? `Latitude: ${lat}, Longitude: ${lon}` : "No geolocation data";
        }

        // Function to initialize the Google Map
        function initMap() {
            var centralBeirut = { lat: 33.8869, lng: 35.5131 };
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: centralBeirut,
            });

            geolocations.forEach(function (location) {
                if (location.lat && location.lon) {
                    new google.maps.Marker({
                        position: { lat: location.lat, lng: location.lon },
                        map: map,
                        title: location.image,
                    });
                }
            });
        }

        // Load EXIF data for each image and populate the table
        imageFiles.forEach(function (imageFile) {
            extractExifData(imageFile, populateTable);
        });
    </script>
</body>
</html>
