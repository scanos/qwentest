<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Geolocation Metadata</title>
    <script src="exif.js"></script>
    <script>
        async function loadImages() {
            const response = await fetch('directory_listing');
            const text = await response.text();
            const files = text.split('\n').filter(file => file.endsWith('.jpg'));
            
            const table = document.getElementById('imageTable');
            for (const file of files) {
                const row = table.insertRow();
                const nameCell = row.insertCell(0);
                nameCell.textContent = file;
                
                const locationCell = row.insertCell(1);
                const img = new Image();
                img.src = file;
                img.onload = function() {
                    EXIF.getData(img, function() {
                        const lat = EXIF.getTag(this, "GPSLatitude");
                        const lon = EXIF.getTag(this, "GPSLongitude");
                        if (lat && lon) {
                            locationCell.textContent = `${lat[0]}° ${lat[1]}' ${lat[2]}" N, ${lon[0]}° ${lon[1]}' ${lon[2]}" E`;
                        } else {
                            locationCell.textContent = "No GPS data";
                        }
                    });
                };
            }
        }
        window.onload = loadImages;
    </script>
</head>
<body>
    <h1>Image Geolocation Metadata</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Image Name</th>
                <th>Geolocation</th>
            </tr>
        </thead>
        <tbody id="imageTable"></tbody>
    </table>
</body>
</html>
