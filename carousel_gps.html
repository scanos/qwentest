<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Geolocation Viewer</title>
    <script src="exif.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Image Geolocation Viewer</h1>
    <table>
        <thead>
            <tr>
                <th>Image Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="imageTableBody"></tbody>
    </table>
    <div id="map"></div>

    <script>
        async function fetchImages() {
            const response = await fetch('directory_listing');
            const text = await response.text();
            const files = text.split('\n').filter(file => file.endsWith('.jpg'));
            const tableBody = document.getElementById('imageTableBody');
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });

            files.forEach(file => {
                let img = new Image();
                img.src = file;
                img.onload = function () {
                    EXIF.getData(img, function () {
                        let lat = EXIF.getTag(this, "GPSLatitude");
                        let lon = EXIF.getTag(this, "GPSLongitude");
                        let latRef = EXIF.getTag(this, "GPSLatitudeRef");
                        let lonRef = EXIF.getTag(this, "GPSLongitudeRef");
                        
                        if (lat && lon) {
                            let latitude = convertToDecimal(lat, latRef);
                            let longitude = convertToDecimal(lon, lonRef);
                            
                            let row = tableBody.insertRow();
                            row.insertCell(0).textContent = file;
                            row.insertCell(1).textContent = latitude;
                            row.insertCell(2).textContent = longitude;
                            
                            new google.maps.Marker({
                                position: { lat: latitude, lng: longitude },
                                map: map,
                                title: file
                            });
                        }
                    });
                };
            });
        }

        function convertToDecimal(coord, ref) {
            let decimal = coord[0] + coord[1] / 60 + coord[2] / 3600;
            return (ref === "S" || ref === "W") ? -decimal : decimal;
        }

        fetchImages();
    </script>
</body>
</html>
