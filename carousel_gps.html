<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata and Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="exif.js"></script>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        img { width: 100px; height: auto; }
        #map { height: 400px; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Image Metadata Table</h2>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Thumbnail</th>
                <th>GeoLocation</th>
            </tr>
        </thead>
        <tbody id="imageTable">
        </tbody>
    </table>
    <div id="map"></div>

    <script>
        function loadImages() {
            const images = ['h1.jpg', 'h2.jpg', 'h3.jpg'];
            const table = document.getElementById('imageTable');
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 33.8938, lng: 35.5018 },
                zoom: 10,
            });

            images.forEach(image => {
                let row = table.insertRow();
                let cellName = row.insertCell(0);
                let cellImage = row.insertCell(1);
                let cellGeo = row.insertCell(2);
                
                cellName.textContent = image;
                let imgElement = document.createElement("img");
                imgElement.src = image;
                cellImage.appendChild(imgElement);
                
                let img = new Image();
                img.src = image;
                img.onload = function() {
                    EXIF.getData(img, function() {
                        let lat = EXIF.getTag(this, "GPSLatitude");
                        let lon = EXIF.getTag(this, "GPSLongitude");
                        let latRef = EXIF.getTag(this, "GPSLatitudeRef");
                        let lonRef = EXIF.getTag(this, "GPSLongitudeRef");
                        
                        if (lat && lon) {
                            let latDec = convertToDecimal(lat, latRef);
                            let lonDec = convertToDecimal(lon, lonRef);
                            cellGeo.textContent = `Lat: ${latDec}, Lng: ${lonDec}`;
                            
                            if (image === 'h2.jpg') {
                                new google.maps.Marker({
                                    position: { lat: latDec, lng: lonDec },
                                    map: map,
                                    title: image
                                });
                            }
                        } else {
                            cellGeo.textContent = "No GPS Data";
                        }
                    });
                };
            });
        }

        function convertToDecimal(coord, ref) {
            let decimal = coord[0] + coord[1] / 60 + coord[2] / 3600;
            return (ref === "S" || ref === "W") ? -decimal : decimal;
        }

        window.onload = loadImages;
    </script>
</body>
</html>
