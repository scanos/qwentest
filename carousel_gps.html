<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Geo-Location Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif.js/2.3.0/exif.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Geo-Location Viewer</h1>
    <table>
        <thead>
            <tr>
                <th>Image Name</th>
                <th>Geo-Location (Latitude, Longitude)</th>
            </tr>
        </thead>
        <tbody id="imageTableBody"></tbody>
    </table>
    <div id="map"></div>
    
    <script>
        const images = ["h2.jpg"]; // Placeholder, replace with actual directory listing.
        const imageTableBody = document.getElementById("imageTableBody");
        let map;
        const markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 33.8938, lng: 35.5018 }, // Beirut, Lebanon
                zoom: 10,
            });
        }

        function toDecimalDegrees(dms, ref) {
            let degrees = dms[0] + dms[1] / 60 + dms[2] / 3600;
            if (ref === "S" || ref === "W") {
                degrees = -degrees;
            }
            return degrees;
        }

        function processImage(imageName) {
            let img = new Image();
            img.src = imageName;
            img.onload = function () {
                EXIF.getData(img, function () {
                    const lat = EXIF.getTag(this, "GPSLatitude");
                    const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                    const lng = EXIF.getTag(this, "GPSLongitude");
                    const lngRef = EXIF.getTag(this, "GPSLongitudeRef");
                    
                    let geoData = "No GPS Data";
                    let latDecimal, lngDecimal;

                    if (lat && lng) {
                        latDecimal = toDecimalDegrees(lat, latRef);
                        lngDecimal = toDecimalDegrees(lng, lngRef);
                        geoData = `${latDecimal.toFixed(6)}, ${lngDecimal.toFixed(6)}`;
                    }

                    let row = `<tr><td>${imageName}</td><td>${geoData}</td></tr>`;
                    imageTableBody.innerHTML += row;
                    
                    if (latDecimal && lngDecimal) {
                        let marker = new google.maps.Marker({
                            position: { lat: latDecimal, lng: lngDecimal },
                            map: map,
                            title: imageName,
                        });
                        markers.push(marker);
                    }
                });
            };
        }

        images.forEach(image => processImage(image));
        window.onload = initMap;
    </script>
</body>
</html>
