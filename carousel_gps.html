<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Table with Map</title>
    <script src="exif.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2RYFaiLK0eKC3AZlcI45YmcJ7wfEBuiw"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Image Table with Geolocation and Map</h1>
    <table>
        <tr>
            <th>Image Name</th>
            <th>Thumbnail</th>
            <th>Geolocation (Latitude, Longitude)</th>
        </tr>
        <tr id="h1.jpg"></tr>
        <tr id="h2.jpg"></tr>
        <tr id="h3.jpg"></tr>
        <tr id="h4.jpg"></tr>
    </table>
    
    <h2>Map</h2>
    <div id="map"></div>

    <script>
        const imageFiles = ["h1.jpg", "h2.jpg", "h3.jpg", "h4.jpg"];
        const mapCenter = { lat: 33.8938, lng: 35.5018 }; 
        const map = new google.maps.Map(document.getElementById("map"), {
            center: mapCenter,
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        imageFiles.forEach(file => {
            const row = document.getElementById(file);
            row.innerHTML = `
                <td>${file}</td>
                <td><img src="${file}" alt="${file}"></td>
                <td id="geo-${file}">Loading...</td>
            `;

            const img = new Image();
            img.src = file;
            img.onload = () => {
                EXIF.getData(img, function() {
                    const lat = EXIF.getTag(this, "GPSLatitude");
                    const lon = EXIF.getTag(this, "GPSLongitude");
                    const latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
                    const lonRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";
                    
                    if (lat && lon) {
                        const latDec = convertToDecimal(lat, latRef);
                        const lonDec = convertToDecimal(lon, lonRef);
                        
                        document.getElementById(`geo-${file}`).innerText = `${latDec}, ${lonDec}`;
                        
                        new google.maps.Marker({
                            position: { lat: latDec, lng: lonDec },
                            map: map,
                            title: file
                        });
                    } else {
                        document.getElementById(`geo-${file}`).innerText = "No GPS data";
                    }
                });
            };
        });

        function convertToDecimal(coords, ref) {
            const degrees = coords[0].numerator / coords[0].denominator;
            const minutes = coords[1].numerator / coords[1].denominator;
            const seconds = coords[2].numerator / coords[2].denominator;
            let decimal = degrees + minutes / 60 + seconds / 3600;
            if (ref === "S" || ref === "W") decimal *= -1;
            return decimal;
        }
    </script>
</body>
</html>
