<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Geolocation Viewer</title>
    <script src="exif.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"></script>
    <style>
        #map { height: 500px; width: 100%; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Image Geolocation Data</h2>
    <input type="file" id="fileInput" multiple accept="image/jpeg">
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="imageTable"></tbody>
    </table>
    <h2>Map</h2>
    <div id="map"></div>

    <script>
        let map;
        let markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 33.8938, lng: 35.5018 }, // Beirut, Lebanon
                zoom: 10
            });
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = event.target.files;
            const tableBody = document.getElementById('imageTable');
            tableBody.innerHTML = '';
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            Array.from(files).forEach(file => {
                if (file.type === 'image/jpeg') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = function() {
                            EXIF.getData(img, function() {
                                const lat = EXIF.getTag(this, "GPSLatitude");
                                const lon = EXIF.getTag(this, "GPSLongitude");
                                const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                                const lonRef = EXIF.getTag(this, "GPSLongitudeRef");

                                let latitude = lat ? convertDMSToDD(lat, latRef) : "N/A";
                                let longitude = lon ? convertDMSToDD(lon, lonRef) : "N/A";

                                const row = `<tr>
                                    <td>${file.name}</td>
                                    <td>${latitude}</td>
                                    <td>${longitude}</td>
                                </tr>`;
                                tableBody.innerHTML += row;

                                if (!isNaN(latitude) && !isNaN(longitude)) {
                                    addMarker(latitude, longitude, file.name);
                                }
                            });
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function convertDMSToDD(dms, ref) {
            let degrees = dms[0];
            let minutes = dms[1];
            let seconds = dms[2];
            let dd = degrees + (minutes / 60) + (seconds / 3600);
            if (ref === "S" || ref === "W") {
                dd = dd * -1;
            }
            return parseFloat(dd.toFixed(6));
        }

        function addMarker(lat, lon, title) {
            const marker = new google.maps.Marker({
                position: { lat, lng: lon },
                map,
                title
            });
            markers.push(marker);
        }
    </script>
</body>
</html>
