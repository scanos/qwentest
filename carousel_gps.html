<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Geolocation Viewer</title>
    <script src="exif.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"></script>
    <style>
        #map { height: 500px; width: 100%; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Image Metadata and Map</h2>
    <table>
        <thead>
            <tr>
                <th>Image Name</th>
                <th>Geolocation (Latitude, Longitude)</th>
            </tr>
        </thead>
        <tbody id="imageTableBody"></tbody>
    </table>
    <div id="map"></div>

    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 33.8938, lng: 35.5018 }, // Beirut, Lebanon
                zoom: 10
            });
        }
        
        function getJpgImages() {
            return ["image1.jpg", "image2.jpg", "image3.jpg"]; // Replace with actual image listing logic
        }
        
        function addRow(imageName, lat, lng) {
            const tableBody = document.getElementById("imageTableBody");
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = imageName;
            row.insertCell(1).textContent = lat && lng ? `${lat}, ${lng}` : "No GPS Data";
            
            if (lat && lng) {
                new google.maps.Marker({
                    position: { lat, lng },
                    map,
                    title: imageName
                });
            }
        }
        
        function extractExifData(imageName) {
            let img = new Image();
            img.src = imageName;
            img.onload = function () {
                EXIF.getData(img, function () {
                    let lat = EXIF.getTag(this, "GPSLatitude");
                    let lon = EXIF.getTag(this, "GPSLongitude");
                    let latRef = EXIF.getTag(this, "GPSLatitudeRef");
                    let lonRef = EXIF.getTag(this, "GPSLongitudeRef");
                    
                    if (lat && lon) {
                        let latitude = lat[0] + lat[1] / 60 + lat[2] / 3600;
                        let longitude = lon[0] + lon[1] / 60 + lon[2] / 3600;
                        if (latRef === "S") latitude = -latitude;
                        if (lonRef === "W") longitude = -longitude;
                        addRow(imageName, latitude, longitude);
                    } else {
                        addRow(imageName, null, null);
                    }
                });
            };
        }
        
        window.onload = function () {
            const images = getJpgImages();
            images.forEach(image => extractExifData(image));
        };
    </script>
</body>
</html>
