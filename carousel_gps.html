<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Geolocation Viewer</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="exif.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Image Geolocation Viewer</h1>
    <table>
        <thead>
            <tr>
                <th>Image Name</th>
                <th>Thumbnail</th>
                <th>Geolocation</th>
            </tr>
        </thead>
        <tbody id="imageTableBody">
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    <div id="map"></div>

    <script>
        const images = ["h1.jpg", "h2.jpg", "h3.jpg", "h4.jpg"];
        const imageTableBody = document.getElementById('imageTableBody');
        const map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 33.8938, lng: 35.5018 }, // Beirut, Lebanon
            zoom: 12
        });

        images.forEach(image => {
            const row = document.createElement('tr');

            const nameCell = document.createElement('td');
            nameCell.textContent = image;
            row.appendChild(nameCell);

            const thumbnailCell = document.createElement('td');
            const img = document.createElement('img');
            img.src = image;
            img.style.width = '100px';
            thumbnailCell.appendChild(img);
            row.appendChild(thumbnailCell);

            const geolocationCell = document.createElement('td');
            row.appendChild(geolocationCell);

            imageTableBody.appendChild(row);

            EXIF.getData(img, function() {
                const lat = EXIF.getTag(this, "GPSLatitude");
                const lng = EXIF.getTag(this, "GPSLongitude");

                if (lat && lng) {
                    const latLng = {
                        lat: lat[0] + lat[1]/60 + lat[2]/3600,
                        lng: lng[0] + lng[1]/60 + lng[2]/3600
                    };

                    geolocationCell.textContent = `Lat: ${latLng.lat}, Lng: ${latLng.lng}`;

                    new google.maps.Marker({
                        position: latLng,
                        map: map,
                        title: image
                    });
                } else {
                    geolocationCell.textContent = 'No geolocation data';
                }
            });
        });
    </script>
</body>
</html>
