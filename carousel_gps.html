<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Geolocation Display</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="exif.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Image Geolocation Display</h1>
    <table>
        <thead>
            <tr>
                <th>Image Name</th>
                <th>Thumbnail</th>
                <th>Geolocation</th>
            </tr>
        </thead>
        <tbody id="imageTableBody">
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    <div id="map"></div>

    <script>
        const images = ["h1.jpg", "h2.jpg", "h3.jpg", "h4.jpg"];
        const imageData = [];

        function initMap() {
            const beirutCenter = { lat: 33.8938, lng: 35.5018 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: beirutCenter,
            });

            images.forEach((image, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = image;

                imgElement.onload = function () {
                    EXIF.getData(imgElement, function () {
                        const lat = EXIF.getTag(this, "GPSLatitude");
                        const lng = EXIF.getTag(this, "GPSLongitude");

                        if (lat && lng) {
                            const latLng = {
                                lat: lat[0] + lat[1] / 60 + lat[2] / 3600,
                                lng: lng[0] + lng[1] / 60 + lng[2] / 3600,
                            };

                            imageData.push({
                                name: image,
                                latLng: latLng,
                            });

                            // Add marker to the map
                            new google.maps.Marker({
                                position: latLng,
                                map: map,
                                title: image,
                            });

                            // Add row to the table
                            const tableBody = document.getElementById("imageTableBody");
                            const row = tableBody.insertRow();
                            const cell1 = row.insertCell(0);
                            const cell2 = row.insertCell(1);
                            const cell3 = row.insertCell(2);

                            cell1.innerHTML = image;
                            cell2.innerHTML = `<img src="${image}" alt="${image}">`;
                            cell3.innerHTML = `Lat: ${latLng.lat}, Lng: ${latLng.lng}`;
                        }
                    });
                };
            });
        }
    </script>
</body>
</html>
