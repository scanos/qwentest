<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liverpool Pub Tour</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Array of top 10 pubs in Liverpool, sorted by lat, long
    const pubs = [
      { name: "The Philharmonic", lat: 53.4067, lng: -2.9775 },
      { name: "The Cavern Club", lat: 53.4043, lng: -2.9801 },
      { name: "Ye Cracke", lat: 53.4035, lng: -2.9734 },
      { name: "The Shipping Forecast", lat: 53.4076, lng: -2.9848 },
      { name: "The Baltic Fleet", lat: 53.4014, lng: -2.9787 },
      { name: "The Grapes", lat: 53.4051, lng: -2.9754 },
      { name: "The Magnet", lat: 53.4036, lng: -2.9759 },
      { name: "The Jacaranda", lat: 53.4055, lng: -2.9797 },
      { name: "The Crown", lat: 53.4048, lng: -2.9782 },
      { name: "The Vines", lat: 53.4057, lng: -2.9768 }
    ];

    // Initialize the map
    const map = L.map('map').setView([pubs[0].lat, pubs[0].lng], 15);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let currentStep = 0; // Track the current pub index
    let previousMarker, currentMarker, polyline;

    function addMarkerAndLine(pub) {
      // Clear previous markers and labels
      if (previousMarker) {
        map.removeLayer(previousMarker);
      }
      if (currentMarker) {
        previousMarker = currentMarker;
      }

      // Create a new marker for the current pub
      currentMarker = L.marker([pub.lat, pub.lng]).addTo(map);
      currentMarker.bindPopup(pub.name).openPopup();

      // Draw a line from the previous location to the current location
      if (previousMarker) {
        const latLngs = [previousMarker.getLatLng(), currentMarker.getLatLng()];
        if (polyline) {
          map.removeLayer(polyline);
        }
        polyline = L.polyline(latLngs, { color: 'blue' }).addTo(map);
      }

      // Center the map on the current location
      map.setView([pub.lat, pub.lng], 15);

      // Add click event to the current marker
      currentMarker.on('click', () => {
        if (currentStep < pubs.length - 1) {
          currentStep++;
          addMarkerAndLine(pubs[currentStep]);
        } else {
          alert("You've visited all the pubs!");
        }
      });
    }

    // Start the tour at The Philharmonic
    addMarkerAndLine(pubs[currentStep]);
  </script>
</body>
</html>
