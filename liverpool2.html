<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pub Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const pubs = [
      { name: "The Philharmonic Dining Rooms", lat: 53.406369, long: -2.978953 },
      { name: "Ye Cracke", lat: 53.402079, long: -2.977944 },
      { name: "The Cavern Club", lat: 53.404200, long: -2.984994 },
      { name: "The Shipping Forecast", lat: 53.408105, long: -2.985806 },
      { name: "The Baltic Fleet", lat: 53.406536, long: -2.985654 },
      { name: "The Slaughter House", lat: 53.400882, long: -2.976668 },
      { name: "The Pump House", lat: 53.406405, long: -2.977760 },
      { name: "The Grapes", lat: 53.403814, long: -2.977913 },
      { name: "The Vines", lat: 53.407095, long: -2.984819 },
      { name: "The Crown", lat: 53.400810, long: -2.975995 }
    ];

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in kilometers
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c * 0.621371; // Convert to miles
    }

    // Add distances to the pubs array
    for (let i = 0; i < pubs.length - 1; i++) {
      pubs[i].distance = haversine(pubs[i].lat, pubs[i].long, pubs[i + 1].lat, pubs[i + 1].long);
    }
    pubs[pubs.length - 1].distance = haversine(pubs[pubs.length - 1].lat, pubs[pubs.length - 1].long, pubs[0].lat, pubs[0].long);

    // Sort the pubs array by distance
    pubs.sort((a, b) => a.distance - b.distance);

    // Initialize the map
    const map = L.map('map').setView([pubs[0].lat, pubs[0].long], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let currentIndex = 0;
    let previousMarker = null;

    function displayPub(index) {
      const pub = pubs[index];
      map.setView([pub.lat, pub.long], 15);

      // Remove previous markers and labels
      if (previousMarker) {
        map.removeLayer(previousMarker);
      }

      // Add new marker
      const marker = L.marker([pub.lat, pub.long]).addTo(map);
      marker.bindPopup(`${pub.name}<br>${pub.distance.toFixed(2)}M`).openPopup();

      // Draw line from previous location to current location
      if (previousMarker) {
        const polyline = L.polyline([
          [previousMarker.getLatLng().lat, previousMarker.getLatLng().lng],
          [pub.lat, pub.long]
        ], { color: 'blue' }).addTo(map);
      }

      previousMarker = marker;

      // Update index
      currentIndex = index;
    }

    // Start with the first pub
    displayPub(currentIndex);

    // Add click event to marker
    map.on('click', () => {
      if (currentIndex < pubs.length - 1) {
        displayPub(currentIndex + 1);
      } else {
        alert("You've reached the last pub!");
      }
    });
  </script>
</body>
</html>
