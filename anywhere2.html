<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Map Finder</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    #dropdown {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="dropdown">
  <label for="category">Select Category:</label>
  <select id="category">
    <option value="">-- Select --</option>
    <option value="tourist_attraction">Attractions</option>
    <option value="pub">Pubs</option>
    <option value="hotel">Hotels</option>
  </select>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  let map, userMarker, cityCenterMarker;
  let city = '';
  let cityLat = 0, cityLon = 0;
  let places = [];

  // Initialize map
  function initMap(lat, lon) {
    map = L.map('map').setView([lat, lon], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    userMarker = L.marker([lat, lon]).addTo(map)
      .bindPopup("You are here")
      .openPopup();
  }

  // Get user location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      initMap(lat, lon);
      reverseGeocode(lat, lon);
    }, () => {
      alert("Unable to retrieve your location.");
    });
  } else {
    alert("Geolocation not supported by your browser.");
  }

  // Reverse geocode to get city
  function reverseGeocode(lat, lon) {
    const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1`;

    fetch(url, {
      headers: { 'Accept-Language': 'en-US' }
    })
      .then(res => res.json())
      .then(data => {
        city = data.address.city || data.address.town || data.address.village;
        cityLat = lat;
        cityLon = lon;

        if (city) {
          document.getElementById('category').disabled = false;
          cityCenterMarker = L.marker([lat, lon], { color: 'red' })
            .addTo(map)
            .bindPopup(`<b>${city}</b>`)
            .openPopup();
        }
      });
  }

  // Handle dropdown change
  document.getElementById('category').addEventListener('change', function() {
    const category = this.value;
    if (!category || !city) return;

    searchPlaces(category);
  });

  // Search for places in the city
  function searchPlaces(category) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${category}+in+${city}&limit=8`;

    fetch(url)
      .then(res => res.json())
      .then(results => {
        places = results.map(place => {
          const lat = parseFloat(place.lat);
          const lon = parseFloat(place.lon);
          const distance = getDistanceFromLatLonInMiles(cityLat, cityLon, lat, lon);
          return {
            name: place.display_name,
            lat: lat,
            lon: lon,
            distance: distance.toFixed(1)
          };
        });

        updateMarkers();

      });
  }

  // Update map markers
  function updateMarkers() {
    map.eachLayer(layer => {
      if (layer instanceof L.Marker && layer !== userMarker && layer !== cityCenterMarker) {
        map.removeLayer(layer);
      }
    });

    places.forEach(place => {
      const marker = L.marker([place.lat, place.lon])
        .addTo(map)
        .bindPopup(`<b>${place.name}</b><br>${place.distance} miles from city center`);
    });
  }

  // Distance calculation (miles)
  function getDistanceFromLatLonInMiles(lat1, lon1, lat2, lon2) {
    const R = 3958.8; // Radius of Earth in miles
    const dLat = deg2rad(lat2 - lat1);
    const dLon = deg2rad(lon2 - lon1);
    const a =
      Math.sin(dLat / 2) * Math.sin(dLat / 2) +
      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
      Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  function deg2rad(deg) {
    return deg * (Math.PI / 180);
  }
</script>

</body>
</html>
