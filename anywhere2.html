<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City POI Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    #map { height: 100vh; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="controls">
  <label for="category">Select Category:</label>
  <select id="category">
    <option value="">-- Select --</option>
    <option value="tourist_attraction">Attractions</option>
    <option value="pub">Pubs</option>
    <option value="hotel">Hotels</option>
    <option value="shop">Shops</option>
    <option value="historic_site">Sites</option>
  </select>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Global variables
let map;
let cityMarker;
let placeMarkers = [];
let cityLat, cityLon;
let cityName;

// Function to calculate distance between two coordinates (in miles)
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 3958.8; // Radius of Earth in miles
  const rlat1 = lat1 * Math.PI / 180;
  const rlat2 = lat2 * Math.PI / 180;
  const dlat = (lat2 - lat1) * Math.PI / 180;
  const dlon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dlat/2) * Math.sin(dlat/2) +
    Math.cos(rlat1) * Math.cos(rlat2) *
    Math.sin(dlon/2) * Math.sin(dlon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

// Reverse geocode to get city name
async function reverseGeocode(lat, lon) {
  const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`);
  const data = await res.json();
  return data.address.city || data.address.town || data.address.village || "Unknown Location";
}

// Load map and handle user location
navigator.geolocation.getCurrentPosition(async (position) => {
  cityLat = position.coords.latitude;
  cityLon = position.coords.longitude;

  cityName = await reverseGeocode(cityLat, cityLon);

  // Initialize map
  map = L.map('map').setView([cityLat, cityLon], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Add city marker
  cityMarker = L.marker([cityLat, cityLon]).addTo(map)
    .bindPopup(`<b>${cityName}</b><br>Center of city`)
    .openPopup();

  // Handle dropdown change
  document.getElementById("category").addEventListener("change", async function () {
    const selected = this.value;
    if (!selected) return;

    // Clear previous markers
    placeMarkers.forEach(m => map.removeLayer(m));
    placeMarkers = [];

    // Fetch from Overpass API
    const overpassQuery = `
      [out:json][timeout:25];
      node["tourism"="${selected}"](around:10000,${cityLat},${cityLon});
      out body;
    `;

    const encodedQuery = encodeURIComponent(overpassQuery);
    const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodedQuery}`);
    const data = await res.json();

    let places = [];

    for (const element of data.elements.slice(0, 8)) {
      const name = element.tags.name || "Unnamed";
      const lat = element.lat;
      const lon = element.lon;
      const distance = getDistance(cityLat, cityLon, lat, lon).toFixed(1);
      places.push({ name, lat, lon, distance });
    }

    // Add markers for each place
    places.forEach(p => {
      const marker = L.marker([p.lat, p.lon]).addTo(map)
        .bindPopup(`${p.name}<br><small>${p.distance} mi from ${cityName}</small>`);
      placeMarkers.push(marker);
    });

    if (places.length > 0) {
      map.fitBounds(placeMarkers.map(m => m.getLatLng()));
    }
  });
});
</script>
</body>
</html>
