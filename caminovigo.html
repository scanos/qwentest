<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camino Map - Vigo to Santiago de Compostela</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <style>
    /* Make the map responsive */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh; /* Full viewport height */
    }
    @media (max-width: 768px) {
      #map {
        height: 80vh; /* Adjust height for smaller screens */
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Camino Map - Vigo to Santiago de Compostela</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([42.2467, -8.7208], 10); // Centered between Vigo and Santiago

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Define coordinates for Vigo and Santiago de Compostela
    const vigo = [42.2328, -8.7225];
    const santiago = [42.8809, -8.5445];

    // Draw a line between Vigo and Santiago
    const caminoRoute = L.polyline([vigo, santiago], {
      color: 'blue',
      weight: 3,
      opacity: 0.7
    }).addTo(map);
    caminoRoute.bindPopup("Camino Route: Vigo to Santiago de Compostela");

    // Add markers for nearby bus stops
    const busStops = [
      { coords: [42.2350, -8.7150], name: "Vigo Bus Station" },
      { coords: [42.8780, -8.5400], name: "Santiago Bus Station" },
      { coords: [42.5000, -8.6300], name: "Pontevedra Bus Stop" }
    ];

    busStops.forEach(stop => {
      L.marker(stop.coords, {
        icon: L.icon({
          iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34]
        })
      }).addTo(map).bindPopup(`Bus Stop: ${stop.name}`);
    });

    // Add markers for nearby railway stations
    const railwayStations = [
      { coords: [42.2300, -8.7200], name: "Vigo Railway Station" },
      { coords: [42.8820, -8.5450], name: "Santiago Railway Station" },
      { coords: [42.4900, -8.6350], name: "Pontevedra Railway Station" }
    ];

    railwayStations.forEach(station => {
      L.marker(station.coords, {
        icon: L.icon({
          iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34]
        })
      }).addTo(map).bindPopup(`Railway Station: ${station.name}`);
    });

    // Fit the map to show all markers and the route
    const bounds = L.latLngBounds([...busStops.map(stop => stop.coords), ...railwayStations.map(station => station.coords), vigo, santiago]);
    map.fitBounds(bounds);
  </script>
</body>
</html>
