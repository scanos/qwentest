<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camino Route Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    @media (max-width: 768px) {
      #map {
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([42.2455, -8.7199], 10); // Centered roughly between Vigo and Santiago

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Define start and end points
    const vigo = [42.2321, -8.7221]; // Vigo coordinates
    const santiago = [42.8806, -8.5449]; // Santiago de Compostela coordinates

    // Fetch the walking route using OpenRouteService API
    const openRouteServiceKey = 'YOUR_OPENROUTE_SERVICE_API_KEY'; // Replace with your API key
    const routeUrl = `https://api.openrouteservice.org/v2/directions/foot-walking?api_key=${openRouteServiceKey}&start=${vigo[1]},${vigo[0]}&end=${santiago[1]},${santiago[0]}`;

    fetch(routeUrl)
      .then(response => response.json())
      .then(data => {
        const routeCoordinates = data.features[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
        L.polyline(routeCoordinates, { color: 'blue', weight: 5 }).addTo(map);
        map.fitBounds(routeCoordinates); // Adjust the map view to fit the route
      })
      .catch(error => console.error('Error fetching route:', error));

    // Add bus stop markers (example coordinates)
    const busStops = [
      [42.2400, -8.7200],
      [42.3000, -8.6500],
      [42.5000, -8.5000]
    ];
    busStops.forEach(stop => {
      L.marker(stop, { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684907.png', iconSize: [30, 30] }) })
        .addTo(map)
        .bindPopup('Bus Stop');
    });

    // Add railway station markers (example coordinates)
    const railwayStations = [
      [42.2500, -8.7000],
      [42.4000, -8.6000],
      [42.7000, -8.5500]
    ];
    railwayStations.forEach(station => {
      L.marker(station, { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/1078/1078888.png', iconSize: [30, 30] }) })
        .addTo(map)
        .bindPopup('Railway Station');
    });
  </script>
</body>
</html>
