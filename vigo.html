<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigo Attractions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Top Attractions in Vigo, Spain</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // PHP-generated data embedded in JavaScript
        const xplaces = <?php echo json_encode($xplaces); ?>;

        // Initialize the map
        const map = L.map('map').setView([42.2333, -8.7333], 12); // Centered on Vigo
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let currentMarker = null;
        let previousMarker = null;

        // Function to add a marker and label
        function addMarker(place, index) {
            const marker = L.marker([place.lat, place.long]).addTo(map);
            marker.bindPopup(`${place.name}<br>${place.distance ? `Distance: ${place.distance.toFixed(2)} mi` : ''}`);
            
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            if (previousMarker) {
                map.removeLayer(previousMarker);
            }

            previousMarker = currentMarker;
            currentMarker = marker;

            marker.on('click', () => {
                if (index + 1 < xplaces.length) {
                    addMarker(xplaces[index + 1], index + 1);
                }
            });
        }

        // Add the first marker
        addMarker(xplaces[0], 0);
    </script>
</body>
</html>
